            right: 20px;

            height: 40px;
            color: #fff;
            cursor: pointer;
            backdrop-filter: blur(10px);

            margin-bottom: 20px;

            border-radius: 12px;
            padding: 12px 24px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);

            cursor: not-allowed;
        }

            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .convert-btn .btn-text {
            position: relative;
            z-index: 2;
        }

        .convert-btn .btn-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0;
            animation: particle-float 2s infinite ease-in-out;
        }

        @keyframes particle-float {
            0% {
                opacity: 0;
                transform: translateY(100%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100%) scale(0);
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 16, 35, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);

        .loading-content {
            text-align: center;
            color: #fff;

            width: 60px;
            height: 60px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .loading-progress {
            color: #a0a9d8;
            font-size: 14px;
        }

        .success-message {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);

            margin-top: 15px;

            border-radius: 8px;
            padding: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.2);

                border-radius: 0;
            }

                padding: 15px;
            }

                padding: 20px 15px;
            }
        }
    </style>
</head>

                // File input

                uploadBtn.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', (e) => this.handleFiles(e.target.files));

                    e.preventDefault();
                    uploadSection.classList.add('dragover');
                });

                uploadSection.addEventListener('dragleave', () => {
                    uploadSection.classList.remove('dragover');
                });

                uploadSection.addEventListener('drop', (e) => {
                    e.preventDefault();

                                const x = (pageWidth - imgWidth) / 2;
                                const y = (pageHeight - imgHeight) / 2;

                                if (i > 0) {
                                    pdf.addPage();
                                }

                                pdf.addImage(
                                    image.dataUrl,
                                    'JPEG',
                                    x,
                                    y,
                                    imgWidth,
                                    imgHeight,
                                    undefined,
                                    'MEDIUM'
                                );

                                resolve();
                            } catch (error) {
                                reject(error);
                            }
                        };
                        
                        img.onerror = () => reject(new Error('Failed to load image'));
                        img.src = image.dataUrl;
                    });

                    // Add a small delay to prevent UI blocking
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                this.updateLoadingProgress('Finalizing PDF...');
                
                // Generate PDF blob
                this.pdfBlob = pdf.output('blob');
                
                // Add password protection if specified (using pdf-lib for advanced features)
                if (settings.password) {
                    await this.addPasswordProtection(settings.password);
                }
            }

            async addPasswordProtection(password) {
                try {
                    const { PDFDocument } = PDFLib;
                    const existingPdfBytes = await this.pdfBlob.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(existingPdfBytes);
                    
                    // Note: pdf-lib doesn't support password protection in browser version
                    // This is a placeholder for the feature
                    console.log('Password protection requested but not available in browser version');
                } catch (error) {
                    console.warn('Password protection failed:', error);
                }
            }

            showLoading(show) {
                const overlay = document.getElementById('loadingOverlay');
                overlay.style.display = show ? 'flex' : 'none';
                
                if (show) {
                    this.createParticleEffect();
                }
            }

            updateLoadingProgress(text) {
                document.getElementById('loadingProgress').textContent = text;
            }

            showSuccess() {
                document.getElementById('successMessage').style.display = 'block';
                
                // Animate success message
                gsap.from('#successMessage', {
                    duration: 0.5,
                    scale: 0.8,
                    opacity: 0,
                    ease: 'back.out(1.7)'
                });
            }

            animateSuccess() {
                // Success particle explosion
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: fixed;
                        width: 4px;
                        height: 4px;
                        background: #34c759;
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 1001;
                        left: 50%;
                        top: 50%;
                    `;
                    document.body.appendChild(particle);

                    anime({
                        targets: particle,
                        translateX: anime.random(-200, 200),
                        translateY: anime.random(-200, 200),
                        scale: [1, 0],
                        opacity: [1, 0],
                        duration: 1000,
                        easing: 'easeOutQuad',
                        complete: () => particle.remove()
                    });
                }
            }

            createParticleEffect() {
                const convertBtn = document.getElementById('convertBtn');
                const particlesContainer = document.getElementById('btnParticles');
                
                const createParticle = () => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.cssText = `
                        width: ${Math.random() * 4 + 2}px;
                        height: ${Math.random() * 4 + 2}px;
                        left: ${Math.random() * 100}%;
                        animation-delay: ${Math.random() * 2}s;
                    `;
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 2000);
                };

                const particleInterval = setInterval(createParticle, 100);
                setTimeout(() => clearInterval(particleInterval), 3000);
            }

            async downloadPDF() {
                if (!this.pdfBlob) return;

                const url = URL.createObjectURL(this.pdfBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${document.getElementById('pdfTitle').value || 'converted-images'}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.showNotification('PDF downloaded successfully!', 'success');
            }

            async sharePDF() {
                if (!this.pdfBlob) return;

                if (navigator.share && navigator.canShare) {
                    try {
                        const file = new File([this.pdfBlob], 
                            `${document.getElementById('pdfTitle').value || 'converted-images'}.pdf`, 
                            { type: 'application/pdf' }
                        );
                        
                        if (navigator.canShare({ files: [file] })) {
                            await navigator.share({
                                title: 'PDF Converter by Yahya',
                                text: 'Check out this PDF I created!',
                                files: [file]
                            });
                            this.showNotification('PDF shared successfully!', 'success');
                        } else {
                            this.fallbackShare();
                        }
                    } catch (error) {
                        if (error.name !== 'AbortError') {
                            console.error('Sharing failed:', error);
                            this.fallbackShare();
                        }
                    }
                } else {
                    this.fallbackShare();
                }
            }

            fallbackShare() {
                // Fallback: copy blob URL to clipboard
                const url = URL.createObjectURL(this.pdfBlob);
                navigator.clipboard.writeText(url).then(() => {
                    this.showNotification('PDF link copied to clipboard!', 'success');
                }).catch(() => {
                    this.showNotification('Please use download button to save PDF', 'info');
                });
            }

            toggleTheme() {
                this.isDarkTheme = !this.isDarkTheme;
                const body = document.body;
                const themeIcon = document.querySelector('.theme-toggle i');
                
                if (this.isDarkTheme) {
                    body.classList.remove('light-theme');
                    themeIcon.className = 'fas fa-moon';
                } else {
                    body.classList.add('light-theme');
                    themeIcon.className = 'fas fa-sun';
                }

                // Animate theme transition
                anime({
                    targets: body,
                    duration: 500,
                    easing: 'easeInOutQuad'
                });
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: ${type === 'error' ? '#ff3b30' : type === 'success' ? '#34c759' : '#667eea'};
                    color: white;
                    padding: 12px 20px;
                    border-radius: 8px;
                    font-size: 14px;
                    z-index: 1002;
                    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                    backdrop-filter: blur(10px);
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                gsap.from(notification, { duration: 0.3, y: -50, opacity: 0 });
                
                setTimeout(() => {
                    gsap.to(notification, { 
                        duration: 0.3, 
                        y: -50, 
                        opacity: 0,
                        onComplete: () => notification.remove()
                    });
                }, 3000);
            }

            async registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        // Create service worker inline
                        const swCode = `
                            const CACHE_NAME = 'pdf-converter-v1';
                            const urlsToCache = [
                                '/',
                                '/offline.html'
                            ];

                            self.addEventListener('install', (event) => {
                                event.waitUntil(
                                    caches.open(CACHE_NAME)
                                        .then((cache) => cache.addAll(urlsToCache))
                                );
                            });

                            self.addEventListener('fetch', (event) => {
                                event.respondWith(
                                    caches.match(event.request)
                                        .then((response) => {
                                            return response || fetch(event.request);
                                        })
                                );
                            });
                        `;
                        
                        const swBlob = new Blob([swCode], { type: 'application/javascript' });
                        const swUrl = URL.createObjectURL(swBlob);
                        
                        await navigator.serviceWorker.register(swUrl);
                        console.log('Service Worker registered successfully');
                    } catch (error) {
                        console.log('Service Worker registration failed:', error);
                    }
                }
            }
        }

        // Initialize app
        const app = new PDFConverterApp();

        // Add touch gesture support
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const diffY = touchStartY - touchY;
            
            // Pull to refresh (simplified)
            if (diffY < -100 && window.scrollY === 0) {
                document.querySelector('.app-header').style.transform = `translateY(${-diffY - 100}px)`;
            }
        });

        document.addEventListener('touchend', () => {
            document.querySelector('.app-header').style.transform = 'translateY(0)';
        });

        // Add performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('App loaded in:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
            });
        }

        // Add memory usage monitoring (if available)
        if ('memory' in performance) {
            setInterval(() => {
                const memory = performance.memory;
                if (memory.usedJSHeapSize > memory.jsHeapSizeLimit * 0.9) {
                    console.warn('High memory usage detected');
                }
            }, 30000);
        }

        // Add offline detection
        window.addEventListener('online', () => {
            app.showNotification('Connection restored', 'success');
        });

        window.addEventListener('offline', () => {
            app.showNotification('Working offline', 'info');
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'o':
                        e.preventDefault();
                        document.getElementById('fileInput').click();
                        break;
                    case 's':
                        e.preventDefault();
                        if (app.pdfBlob) {
                            app.downloadPDF();
                        }
                        break;
                    case 'Enter':
                        if (e.target.tagName !== 'INPUT') {
                            e.preventDefault();
                            if (!document.getElementById('convertBtn').disabled) {
                                app.convertToPDF();
                            }
                        }
                        break;
                }
            }
        });

        // Initialize IndexedDB for session persistence
        const initDB = () => {
            const request = indexedDB.open('PDFConverterDB', 1);
            
            request.onerror = () => console.log('IndexedDB error');
            
            request.onsuccess = (event) => {
                const db = event.target.result;
                console.log('IndexedDB initialized');
            };
            
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                const objectStore = db.createObjectStore('sessions', { keyPath: 'id' });
                objectStore.createIndex('timestamp', 'timestamp', { unique: false });
            };
        };

        initDB();
    </script>
