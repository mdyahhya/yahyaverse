    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #06b6d4;
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.8);
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --border: rgba(148, 163, 184, 0.2);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --glow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 100%);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0;
        }

        .app-container {
            max-width: 375px;
            width: 100%;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .app-container::-webkit-scrollbar {
            display: none;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .typed-text {
            color: #fbbf24;
            font-weight: 600;
        }

        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow), var(--shadow);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input-wrapper:hover {
            transform: scale(1.02);
            box-shadow: var(--glow);
        }

        .file-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            color: white;
            cursor: pointer;
            text-align: center;
            min-height: 120px;
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            background: var(--bg-card);
            border: 2px solid var(--border);
            transition: all 0.3s ease;
            cursor: grab;
        }

        .preview-item:active {
            cursor: grabbing;
        }

        .preview-item:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .preview-item .remove-btn:hover {
            transform: scale(1.1);
            background: #dc2626;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            font-weight: 500;
        }

        .setting-input {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            color: var(--text-light);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--border);
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(24px);
        }

        .convert-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: var(--shadow);
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--glow), var(--shadow);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .convert-btn .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 15px 20px;
            color: var(--text-light);
            font-weight: 500;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 320px;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            border-radius: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--primary);
        }

        @media (max-width: 320px) {
            .app-container {
                max-width: 100%;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .preview-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
        }

        .dragging {
            transform: scale(1.1);
            opacity: 0.8;
            z-index: 1000;
        }

        .drag-over {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </div>

        <header class="header">
            <div class="logo">PDF Converter by Yahya</div>
            <div class="tagline">
                <span class="typed-text"></span>
            </div>
        </header>

        <main class="main-content">
            <div class="glass-card">
                <div class="section-title">
                    <i class="fas fa-images"></i>
                    Select Images
                </div>
                
                <div class="file-input-wrapper" onclick="document.getElementById('imageInput').click()">
                    <input type="file" id="imageInput" class="file-input" accept="image/*" multiple>
                    <label for="imageInput" class="file-input-label">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <div>Tap to select images</div>
                        <small>JPG, PNG, WEBP supported</small>
                    </label>
                </div>

                <div id="previewContainer" class="preview-grid"></div>
            </div>

            <div class="glass-card">
                <div class="section-title">
                    <i class="fas fa-cog"></i>
                    PDF Settings
                </div>
                
                <div class="settings-grid">
                    <div class="setting-group">
                        <label class="setting-label">Page Size</label>
                        <select id="pageSize" class="setting-input">
                            <option value="a4">A4</option>
                            <option value="letter">Letter</option>
                            <option value="legal">Legal</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Orientation</label>
                        <select id="orientation" class="setting-input">
                            <option value="auto">Auto</option>
                            <option value="portrait">Portrait</option>
                            <option value="landscape">Landscape</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Quality</label>
                        <select id="quality" class="setting-input">
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Fit Mode</label>
                        <select id="fitMode" class="setting-input">
                            <option value="contain">Fit Page</option>
                            <option value="cover">Fill Page</option>
                            <option value="stretch">Stretch</option>
                        </select>
                    </div>
                </div>

                <div class="setting-group" style="margin-top: 15px;">
                    <label class="setting-label">PDF Title</label>
                    <input type="text" id="pdfTitle" class="setting-input" placeholder="My Document">
                </div>
            </div>

            <button id="convertBtn" class="convert-btn" onclick="convertToPDF()">
                <i class="fas fa-file-pdf"></i>
                <span>Create PDF</span>
            </button>

            <div id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script>
let selectedImages = [];
let isDarkMode = true;

// Initialize app
document.addEventListener('DOMContentLoaded', function() {
    initializeApp();
    registerServiceWorker();
    loadSettings();
});

function initializeApp() {
    try {
        // Check if Typed.js is loaded
        if (typeof Typed !== 'undefined') {
            new Typed('.typed-text', {
                strings: ['Fast. Powerful. Private.', 'Convert Images to PDF', 'Mobile Optimized'],
                typeSpeed: 50,
                backSpeed: 30,
                backDelay: 2000,
                loop: true
            });
        } else {
            // Fallback if Typed.js fails to load
            document.querySelector('.typed-text').textContent = 'Convert Images to PDF';
        }

        // Check if GSAP is loaded
        if (typeof gsap !== 'undefined') {
            gsap.from('.glass-card', {
                duration: 0.8,
                y: 50,
                opacity: 0,
                stagger: 0.2,
                ease: "power2.out"
            });
        }

        // Initialize drag and drop
        initializeDragAndDrop();
        initializeEventListeners();
        
    } catch (error) {
        console.error('Initialization error:', error);
        // Continue without animations if there's an error
        document.querySelector('.typed-text').textContent = 'Convert Images to PDF';
    }
}

function initializeEventListeners() {
    // File input handler
    const imageInput = document.getElementById('imageInput');
    if (imageInput) {
        imageInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    selectedImages.push(file);
                    addImagePreview(file, selectedImages.length - 1);
                }
            });
            updateConvertButton();
        });
    }

    // Handle drag and drop on file input area
    const fileInputWrapper = document.querySelector('.file-input-wrapper');
    if (fileInputWrapper) {
        fileInputWrapper.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputWrapper.classList.add('drag-over');
        });

        fileInputWrapper.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileInputWrapper.classList.remove('drag-over');
        });

        fileInputWrapper.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputWrapper.classList.remove('drag-over');
            
            const files = Array.from(e.dataTransfer.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    selectedImages.push(file);
                    addImagePreview(file, selectedImages.length - 1);
                }
            });
            updateConvertButton();
        });
    }

    // Add ripple effect to convert button
    const convertBtn = document.getElementById('convertBtn');
    if (convertBtn) {
        convertBtn.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.remove();
                }
            }, 600);
        });
    }

    // Auto-save settings when changed
    document.querySelectorAll('.setting-input').forEach(input => {
        input.addEventListener('change', saveSettings);
    });

    // Handle keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey || e.metaKey) {
            switch(e.key) {
                case 'o':
                    e.preventDefault();
                    const imageInput = document.getElementById('imageInput');
                    if (imageInput) imageInput.click();
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (selectedImages.length > 0) {
                        convertToPDF();
                    }
                    break;
            }
        }
    });
}

function initializeDragAndDrop() {
    const previewContainer = document.getElementById('previewContainer');
    if (!previewContainer) return;
    
    let draggedElement = null;

    previewContainer.addEventListener('dragstart', (e) => {
        if (e.target.closest('.preview-item')) {
            draggedElement = e.target.closest('.preview-item');
            draggedElement.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }
    });

    previewContainer.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        
        if (draggedElement) {
            const afterElement = getDragAfterElement(previewContainer, e.clientY);
            if (afterElement == null) {
                previewContainer.appendChild(draggedElement);
            } else {
                previewContainer.insertBefore(draggedElement, afterElement);
            }
        }
    });

    previewContainer.addEventListener('dragend', (e) => {
        if (draggedElement) {
            draggedElement.classList.remove('dragging');
            updateImageOrder();
            draggedElement = null;
        }
    });
}

function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.preview-item:not(.dragging)')];
    
    return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        
        if (offset < 0 && offset > closest.offset) {
            return { offset: offset, element: child };
        } else {
            return closest;
        }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
}

function updateImageOrder() {
    const previewItems = document.querySelectorAll('.preview-item');
    const newOrder = [];
    
    previewItems.forEach(item => {
        const index = parseInt(item.dataset.index);
        if (!isNaN(index) && selectedImages[index]) {
            newOrder.push(selectedImages[index]);
        }
    });
    
    selectedImages = newOrder;
    updateImagePreviews();
}

function addImagePreview(file, index) {
    const reader = new FileReader();
    reader.onload = function(e) {
        const previewContainer = document.getElementById('previewContainer');
        if (!previewContainer) return;
        
        const previewItem = document.createElement('div');
        previewItem.className = 'preview-item';
        previewItem.draggable = true;
        previewItem.dataset.index = index;
        
        previewItem.innerHTML = `
            <img src="${e.target.result}" alt="Preview">
            <button class="remove-btn" onclick="removeImage(${index})">
                <i class="fas fa-times"></i>
            </button>
        `;
        
        previewContainer.appendChild(previewItem);
        
        // Animation with GSAP if available
        if (typeof gsap !== 'undefined') {
            gsap.from(previewItem, {
                duration: 0.5,
                scale: 0,
                opacity: 0,
                ease: "back.out(1.7)"
            });
        }
    };
    
    reader.onerror = function(error) {
        console.error('Error reading file:', error);
        showToast('Error reading image file');
    };
    
    reader.readAsDataURL(file);
}

function removeImage(index) {
    selectedImages.splice(index, 1);
    updateImagePreviews();
    updateConvertButton();
    showToast('Image removed');
}

function updateImagePreviews() {
    const previewContainer = document.getElementById('previewContainer');
    if (!previewContainer) return;
    
    previewContainer.innerHTML = '';
    
    selectedImages.forEach((file, index) => {
        addImagePreview(file, index);
    });
}

function updateConvertButton() {
    const convertBtn = document.getElementById('convertBtn');
    if (!convertBtn) return;
    
    const hasImages = selectedImages.length > 0;
    
    convertBtn.disabled = !hasImages;
    convertBtn.style.opacity = hasImages ? '1' : '0.6';
    
    if (!hasImages) {
        convertBtn.innerHTML = '<i class="fas fa-file-pdf"></i><span>Select images first</span>';
    } else {
        convertBtn.innerHTML = `<i class="fas fa-file-pdf"></i><span>Create PDF (${selectedImages.length} images)</span>`;
    }
}

async function convertToPDF() {
    if (selectedImages.length === 0) {
        showToast('Please select images first');
        return;
    }

    const convertBtn = document.getElementById('convertBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    
    if (!convertBtn || !progressContainer || !progressFill) {
        showToast('Error: UI elements not found');
        return;
    }

    // Show loading state
    convertBtn.disabled = true;
    convertBtn.innerHTML = '<div class="loading-spinner"></div><span>Creating PDF...</span>';
    progressContainer.style.display = 'block';

    try {
        // Check if jsPDF is loaded
        if (typeof window.jspdf === 'undefined' || !window.jspdf.jsPDF) {
            throw new Error('jsPDF library not loaded');
        }

        const { jsPDF } = window.jspdf;
        const pageSize = document.getElementById('pageSize')?.value || 'a4';
        const orientation = document.getElementById('orientation')?.value || 'auto';
        const quality = document.getElementById('quality')?.value || 'medium';
        const fitMode = document.getElementById('fitMode')?.value || 'contain';
        const title = document.getElementById('pdfTitle')?.value || 'Converted Images';

        // Create PDF with settings
        const pdf = new jsPDF({
            orientation: orientation === 'auto' ? 'portrait' : orientation,
            unit: 'mm',
            format: pageSize
        });

        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();

        for (let i = 0; i < selectedImages.length; i++) {
            const file = selectedImages[i];
            const progress = ((i + 1) / selectedImages.length) * 100;
            progressFill.style.width = progress + '%';

            if (i > 0) {
                pdf.addPage();
            }

            try {
                const imageData = await fileToBase64(file);
                const img = new Image();
                
                await new Promise((resolve, reject) => {
                    img.onload = () => {
                        try {
                            const imgWidth = img.width;
                            const imgHeight = img.height;
                            const imgRatio = imgWidth / imgHeight;
                            const pageRatio = pageWidth / pageHeight;

                            let finalWidth, finalHeight, x, y;

                            if (fitMode === 'contain') {
                                if (imgRatio > pageRatio) {
                                    finalWidth = pageWidth;
                                    finalHeight = pageWidth / imgRatio;
                                    x = 0;
                                    y = (pageHeight - finalHeight) / 2;
                                } else {
                                    finalHeight = pageHeight;
                                    finalWidth = pageHeight * imgRatio;
                                    x = (pageWidth - finalWidth) / 2;
                                    y = 0;
                                }
                            } else if (fitMode === 'cover') {
                                if (imgRatio > pageRatio) {
                                    finalHeight = pageHeight;
                                    finalWidth = pageHeight * imgRatio;
                                    x = (pageWidth - finalWidth) / 2;
                                    y = 0;
                                } else {
                                    finalWidth = pageWidth;
                                    finalHeight = pageWidth / imgRatio;
                                    x = 0;
                                    y = (pageHeight - finalHeight) / 2;
                                }
                            } else { // stretch
                                finalWidth = pageWidth;
                                finalHeight = pageHeight;
                                x = 0;
                                y = 0;
                            }

                            const compressionRatio = quality === 'high' ? 0.9 : quality === 'medium' ? 0.7 : 0.5;
                            
                            pdf.addImage(imageData, 'JPEG', x, y, finalWidth, finalHeight, undefined, 'FAST', 0, compressionRatio);
                            resolve();
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    img.onerror = () => {
                        reject(new Error('Failed to load image'));
                    };
                    
                    img.src = imageData;
                });
            } catch (error) {
                console.error(`Error processing image ${i + 1}:`, error);
                showToast(`Error processing image ${i + 1}. Skipping...`);
                continue;
            }

            // Small delay for UI responsiveness
            await new Promise(resolve => setTimeout(resolve, 50));
        }

        // Set PDF metadata
        pdf.setProperties({
            title: title,
            subject: 'Images converted to PDF',
            author: 'PDF Converter by Yahya',
            creator: 'PDF Converter PWA'
        });

        // Generate and download PDF
        const pdfBlob = pdf.output('blob');
        const fileName = `${title.replace(/[^a-z0-9]/gi, '_')}_${new Date().getTime()}.pdf`;
        
        // Try native sharing first, fallback to download
        if (navigator.share && navigator.canShare) {
            try {
                const file = new File([pdfBlob], fileName, { type: 'application/pdf' });
                if (navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: title,
                        text: 'PDF created with PDF Converter by Yahya'
                    });
                    showToast('PDF shared successfully!');
                } else {
                    downloadPDF(pdfBlob, fileName);
                }
            } catch (err) {
                if (err.name !== 'AbortError') {
                    downloadPDF(pdfBlob, fileName);
                }
            }
        } else {
            downloadPDF(pdfBlob, fileName);
        }

        showToast('PDF created successfully!');
        
        // Confetti effect
        createConfetti();

    } catch (error) {
        console.error('Error creating PDF:', error);
        showToast('Error creating PDF: ' + error.message);
    } finally {
        // Reset UI
        convertBtn.disabled = false;
        updateConvertButton();
        progressContainer.style.display = 'none';
        progressFill.style.width = '0%';
    }
}

function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
        reader.readAsDataURL(file);
    });
}

function downloadPDF(blob, fileName) {
    try {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showToast('PDF downloaded successfully!');
    } catch (error) {
        console.error('Download error:', error);
        showToast('Download failed. Please try again.');
    }
}

function createConfetti() {
    if (typeof gsap === 'undefined') return;
    
    const colors = ['#6366f1', '#06b6d4', '#fbbf24', '#ef4444', '#10b981'];
    
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '6px';
        confetti.style.height = '6px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.borderRadius = '50%';
        confetti.style.pointerEvents = 'none';
        confetti.style.zIndex = '9999';
        document.body.appendChild(confetti);
        
        gsap.to(confetti, {
            duration: 2 + Math.random() * 2,
            y: window.innerHeight + 100,
            x: (Math.random() - 0.5) * 200,
            rotation: Math.random() * 360,
            opacity: 0,
            ease: "power2.out",
            onComplete: () => {
                if (document.body.contains(confetti)) {
                    document.body.removeChild(confetti);
                }
            }
        });
    }
}

function showToast(message) {
    const toast = document.getElementById('toast');
    if (!toast) return;
    
    toast.textContent = message;
    toast.classList.add('show');
    
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

// Service Worker Registration
function registerServiceWorker() {
    if ('serviceWorker' in navigator) {
        const swCode = `
            const CACHE_NAME = 'pdf-converter-v1';
            const urlsToCache = [
                '/',
                'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css',
                'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.min.js'
            ];

            self.addEventListener('install', event => {
                event.waitUntil(
                    caches.open(CACHE_NAME)
                        .then(cache => cache.addAll(urlsToCache))
                        .catch(error => console.log('Cache add failed:', error))
                );
            });

            self.addEventListener('fetch', event => {
                event.respondWith(
                    caches.match(event.request)
                        .then(response => {
                            if (response) {
                                return response;
                            }
                            return fetch(event.request);
                        })
                        .catch(error => {
                            console.log('Fetch failed:', error);
                            return new Response('Offline');
                        })
                );
            });
        `;
        
        try {
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl)
                .then(registration => {
                    console.log('ServiceWorker registered successfully');
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed:', error);
                });
        } catch (error) {
            console.log('ServiceWorker setup failed:', error);
        }
    }
}

// Initialize IndexedDB for offline storage
function initIndexedDB() {
    return new Promise((resolve, reject) => {
        if (!window.indexedDB) {
            reject(new Error('IndexedDB not supported'));
            return;
        }
        
        const request = indexedDB.open('PDFConverterDB', 1);
        
        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);
        
        request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains('settings')) {
                const objectStore = db.createObjectStore('settings', { keyPath: 'id' });
                objectStore.createIndex('timestamp', 'timestamp', { unique: false });
            }
        };
    });
}

// Save settings to IndexedDB
async function saveSettings() {
    try {
        const db = await initIndexedDB();
        const transaction = db.transaction(['settings'], 'readwrite');
        const objectStore = transaction.objectStore('settings');
        
        const settings = {
            id: 'userSettings',
            pageSize: document.getElementById('pageSize')?.value || 'a4',
            orientation: document.getElementById('orientation')?.value || 'auto',
            quality: document.getElementById('quality')?.value || 'medium',
            fitMode: document.getElementById('fitMode')?.value || 'contain',
            timestamp: Date.now()
        };
        
        objectStore.put(settings);
    } catch (error) {
        console.log('Settings save failed:', error);
    }
}

// Load settings from IndexedDB
async function loadSettings() {
    try {
        const db = await initIndexedDB();
        const transaction = db.transaction(['settings'], 'readonly');
        const objectStore = transaction.objectStore('settings');
        const request = objectStore.get('userSettings');
        
        request.onsuccess = () => {
            if (request.result) {
                const settings = request.result;
                const pageSize = document.getElementById('pageSize');
                const orientation = document.getElementById('orientation');
                const quality = document.getElementById('quality');
                const fitMode = document.getElementById('fitMode');
                
                if (pageSize) pageSize.value = settings.pageSize || 'a4';
                if (orientation) orientation.value = settings.orientation || 'auto';
                if (quality) quality.value = settings.quality || 'medium';
                if (fitMode) fitMode.value = settings.fitMode || 'contain';
            }
        };
    } catch (error) {
        console.log('Settings load failed:', error);
    }
}
