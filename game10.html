<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background-color: #ffe3d7;
    }
    .container {
      height: 31.25em;
      width: 31.25em;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 40%;
      left: 50%;
    }
    form {
      width: 23.75em;
      min-height: 26em;
      background-color: #ffffff;
      position: absolute;
      transform: translate(-50%, -50%);
      top: calc(50% + 3.1em);
      left: 50%;
      padding: 1.5em 3.1em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 0.5em;
      z-index: 10;
    }
    form h3 {
      margin-top: 1.5em;
    }
    form label {
      display: block;
      margin-bottom: 0.2em;
      font-weight: 600;
      color: #6d4736;
    }
    form input {
      font-size: 0.95em;
      font-weight: 400;
      color: #6d4736;
      padding: 0.3em;
      border: none;
      border-bottom: 0.12em solid #6d4736;
      outline: none;
    }
    form input:focus {
      border-color: #f5b267;
    }
    form input:not(:last-child) {
      margin-bottom: 0.9em;
    }
    form button {
      font-size: 0.95em;
      padding: 0.8em 0;
      border-radius: 2em;
      border: none;
      cursor: pointer;
      outline: none;
      background-color: #f5b267;
      color: #6d4736;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.15em;
      margin-top: 0.8em;
      transition: 0.5s;
    }
    .message {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }
    .message.success {
      background-color: #10b981;
      box-shadow: 0 0 20px #10b98166;
    }
    .message.error {
      background-color: #ef4444;
      box-shadow: 0 0 20px #ef444466;
    }

    /* Cat Face */
    .cat-face {
      height: 7.5em;
      width: 8.4em;
      background-color: #faecd6;
      border: 0.18em solid #6d4736;
      border-radius: 7.5em 7.5em 6.62em 6.62em / 8em 7em 7em 8em;
      position: absolute;
      top: 2em;
      margin: auto;
      left: 0;
      right: 0;
      z-index: 8;
    }
    /* Cat Ears */
    .cat-ear-l, .cat-ear-r {
      position: absolute;
      top: -2.6em;
      width: 3em;
      height: 4em;
      background: #faecd6;
      border: 0.18em solid #6d4736;
      z-index: 9;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }
    .cat-ear-l {
      left: 0.3em;
      transform: rotate(-19deg);
    }
    .cat-ear-r {
      right: 0.3em;
      transform: rotate(19deg);
    }
    /* Ear inner triangles */
    .cat-ear-inner-l, .cat-ear-inner-r {
      position: absolute;
      background: #ffd4c7;
      width: 1.4em;
      height: 1.9em;
      top: 0.7em;
      left: 1.0em;
      z-index: 10;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }
    .cat-ear-inner-r {
      right: 1.0em;
      left: auto;
    }
    /* Cat Eyes */
    .cat-eye-l, .cat-eye-r {
      background: #6d4736;
      height: 2em;
      width: 1.5em;
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      top: 2.5em;
    }
    .cat-eye-l {
      left: 1.6em;
      transform: rotate(-10deg);
      overflow: hidden;
    }
    .cat-eye-r {
      right: 1.6em;
      transform: rotate(10deg);
      overflow: hidden;
    }
    .cat-eye-ball-l, .cat-eye-ball-r {
      background: #fffbe7;
      border-radius: 50%;
      width: 0.65em;
      height: 0.65em;
      position: absolute;
      left: 0.4em;
      top: 0.45em;
      transition: 0.2s;
    }
    .cat-eye-ball-r {
      right: 0.4em;
      left: auto;
    }
    /* Cat Nose */
    .cat-nose {
      width: 1em;
      height: 0.7em;
      background: #f47c5e;
      position: absolute;
      top: 4.6em;
      left: calc(50% - 0.5em);
      border-radius: 50% 50% 60% 60%;
      border: 0.12em solid #6d4736;
      z-index: 12;
    }
    /* Cat Mouth */
    .cat-mouth {
      width: 2.5em;
      height: 1.7em;
      position: absolute;
      top: 5.1em;
      left: calc(50% - 1.25em);
      border-bottom: 0.18em solid #6d4736;
      border-radius: 0 0 2.5em 2.5em;
      z-index: 11;
    }
    .cat-mouth.smile {
      border-bottom-width: 0.28em;
      border-bottom-color: #d08047;
      height: 2.2em;
      top: 4.9em;
    }
    /* Cat Whiskers */
    .cat-whisker-l, .cat-whisker-r {
      position: absolute;
      width: 3.5em;
      height: 0.24em;
      top: 5em;
      background: #6d4736;
      border-radius: 0.18em;
      z-index: 11;
    }
    .cat-whisker-l {
      left: 0.1em;
      transform: rotate(-20deg);
    }
    .cat-whisker-r {
      right: 0.1em;
      transform: rotate(20deg);
    }
    /* Cat Hands/Paws */
    .cat-paw-l, .cat-paw-r {
      background: #f7dac2;
      height: 3em;
      width: 2em;
      border-radius: 1.1em 1.1em 2.18em 2.18em;
      border: 0.18em solid #6d4736;
      position: absolute;
      top: 8.4em;
      z-index: 5;
      transition: 0.5s;
    }
    .cat-paw-l {
      left: 6em;
    }
    .cat-paw-r {
      right: 6em;
    }
    .cat-paw-l.hide, .cat-paw-r.hide {
      top: 4em;
      background: #f5b267;
    }
    /* Cat Feet */
    .cat-foot-l, .cat-foot-r {
      background: #f5b267;
      width: 2.2em;
      height: 2.8em;
      border-radius: 1.3em 1.3em 2em 2em;
      border: 0.18em solid #6d4736;
      position: absolute;
      top: 26em;
      z-index: 5;
    }
    .cat-foot-l {
      left: 7em;
    }
    .cat-foot-r {
      right: 7em;
    }
    /* Cat Tail */
    .cat-tail {
      width: 1.7em;
      height: 5.5em;
      position: absolute;
      right: -1.7em;
      top: 10em;
      background: #f5b267;
      border-radius: 2em 2em 2.5em 2.5em;
      border: 0.18em solid #6d4736;
      transform: rotate(-25deg);
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <h3>CAT LOGIN</h3>
      <label for="username">Gmail:</label>
      <input type="text" id="username" placeholder="Enter Gmail..." />
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password here..." />
      <button>Login</button>
    </form>
    <div class="cat-ear-l"></div>
    <div class="cat-ear-inner-l"></div>
    <div class="cat-ear-r"></div>
    <div class="cat-ear-inner-r"></div>
    <div class="cat-face">
      <div class="cat-eye-l">
        <div class="cat-eye-ball-l"></div>
      </div>
      <div class="cat-eye-r">
        <div class="cat-eye-ball-r"></div>
      </div>
      <div class="cat-nose"></div>
      <div class="cat-mouth"></div>
      <div class="cat-whisker-l"></div>
      <div class="cat-whisker-r"></div>
    </div>
    <div class="cat-paw-l"></div>
    <div class="cat-paw-r"></div>
    <div class="cat-foot-l"></div>
    <div class="cat-foot-r"></div>
    <div class="cat-tail"></div>
  </div>
  <script>
    const usernameRef = document.getElementById("username");
    const passwordRef = document.getElementById("password");
    const eyeBallL = document.querySelector(".cat-eye-ball-l");
    const eyeBallR = document.querySelector(".cat-eye-ball-r");
    const pawL = document.querySelector(".cat-paw-l");
    const pawR = document.querySelector(".cat-paw-r");
    const mouth = document.querySelector(".cat-mouth");

    function normalEyes() {
      eyeBallL.style.left = "0.4em";
      eyeBallL.style.top = "0.45em";
      eyeBallR.style.right = "0.4em";
      eyeBallR.style.top = "0.45em";
    }

    function pawNormal() {
      pawL.classList.remove("hide");
      pawR.classList.remove("hide");
    }

    function smileMouth() {
      mouth.classList.add("smile");
    }
    function normalMouth() {
      mouth.classList.remove("smile");
    }

    usernameRef.addEventListener("focus", () => {
      eyeBallL.style.left = "0.45em";
      eyeBallL.style.top = "0.65em";
      eyeBallR.style.right = "0.45em";
      eyeBallR.style.top = "0.65em";
      normalMouth();
      pawNormal();
    });

    usernameRef.addEventListener("input", () => {
      smileMouth();
    });

    passwordRef.addEventListener("focus", () => {
      pawL.classList.add("hide");
      pawR.classList.add("hide");
      normalEyes();
      smileMouth();
    });

    passwordRef.addEventListener("blur", () => {
      pawNormal();
      normalMouth();
      normalEyes();
    });

    document.addEventListener("click", (e) => {
      if (e.target !== usernameRef && e.target !== passwordRef) {
        pawNormal();
        normalMouth();
        normalEyes();
      }
    });
  </script>
</body>
</html>
