<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Auth System - Nexus Protocol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-glow: #00ff9d;
            --secondary-glow: #00d4ff;
            --accent-red: #ff0055;
            --bg-dark: #0a0e1a;
            --bg-darker: #050810;
            --text-primary: #00ff9d;
            --text-secondary: #00d4ff;
            --border-color: rgba(0, 255, 157, 0.3);
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-darker);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Animated Background Grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glowing Orbs */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            top: 10%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: var(--primary-glow);
            animation: float 8s ease-in-out infinite;
        }

        .orb-2 {
            bottom: 15%;
            right: 15%;
            width: 400px;
            height: 400px;
            background: var(--secondary-glow);
            animation: float 12s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(10, 14, 26, 0.8);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px var(--primary-glow);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 20px var(--primary-glow); }
            50% { text-shadow: 0 0 40px var(--primary-glow), 0 0 60px var(--primary-glow); }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-red);
            animation: blink 1.5s infinite;
        }

        .status-dot.active {
            background: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        /* Card Styles */
        .card {
            background: rgba(10, 14, 26, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 255, 157, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--primary-glow);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
        }

        .card-title {
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--secondary-glow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title::before {
            content: '>';
            color: var(--primary-glow);
            animation: blink 1s infinite;
        }

        /* Voice Visualizer */
        .voice-visualizer {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
        }

        .voice-bar {
            width: 4px;
            height: 20px;
            background: var(--primary-glow);
            border-radius: 2px;
            transition: height 0.1s ease;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .voice-bar.active {
            animation: waveform 0.5s ease-in-out infinite alternate;
        }

        @keyframes waveform {
            0% { height: 20px; }
            100% { height: 80px; }
        }

        /* Button Styles */
        .btn {
            padding: 12px 25px;
            background: transparent;
            border: 2px solid var(--primary-glow);
            color: var(--primary-glow);
            font-family: 'Courier New', monospace;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--primary-glow);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: -1;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
            color: #666;
        }

        .btn-danger {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .btn-danger::before {
            background: var(--accent-red);
        }

        .btn-danger:hover {
            box-shadow: 0 0 20px var(--accent-red);
        }

        .btn-secondary {
            border-color: var(--secondary-glow);
            color: var(--secondary-glow);
        }

        .btn-secondary::before {
            background: var(--secondary-glow);
        }

        /* Button Grid */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        /* Input Styles */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-glow);
            font-size: clamp(0.8rem, 2.5vw, 0.95rem);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--primary-glow);
            font-family: 'Courier New', monospace;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        /* Console Log */
        .console-log {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            line-height: 1.6;
        }

        .console-log::-webkit-scrollbar {
            width: 8px;
        }

        .console-log::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .console-log::-webkit-scrollbar-thumb {
            background: var(--primary-glow);
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 2px solid var(--primary-glow);
            padding-left: 10px;
        }

        .log-entry.error {
            border-left-color: var(--accent-red);
            color: var(--accent-red);
        }

        .log-entry.success {
            border-left-color: var(--primary-glow);
            color: var(--primary-glow);
        }

        .log-entry.info {
            border-left-color: var(--secondary-glow);
            color: var(--secondary-glow);
        }

        /* User List */
        .user-list {
            display: grid;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            border-color: var(--primary-glow);
            background: rgba(0, 255, 157, 0.05);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: var(--primary-glow);
            margin-bottom: 5px;
        }

        .user-meta {
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            color: var(--secondary-glow);
            opacity: 0.7;
        }

        /* Recording Indicator */
        .recording-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--accent-red);
            border-radius: 15px;
            padding: 40px;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.5);
        }

        .recording-indicator.active {
            display: flex;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .rec-pulse {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent-red);
            animation: pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 30px var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .rec-text {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .rec-timer {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--primary-glow);
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }

            .main-content {
                padding: 15px;
                gap: 15px;
            }

            .card {
                padding: 15px;
            }

            .btn-grid {
                grid-template-columns: 1fr;
            }

            .voice-visualizer {
                height: 80px;
            }

            .recording-indicator {
                padding: 30px;
                width: 90%;
                max-width: 350px;
            }
        }

        /* Loading Animation */
        .loader {
            border: 3px solid rgba(0, 255, 157, 0.2);
            border-top: 3px solid var(--primary-glow);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: clamp(0.8rem, 2.5vw, 0.95rem);
        }

        .tab.active {
            background: rgba(0, 255, 157, 0.1);
            border-color: var(--primary-glow);
            color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-grid"></div>
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <!-- Recording Indicator Overlay -->
    <div class="recording-indicator" id="recordingIndicator">
        <div class="rec-pulse"></div>
        <div class="rec-text">Recording</div>
        <div class="rec-timer" id="recTimer">00:00</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>⚡ Voice Auth System</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="micStatus"></div>
                    <span id="micStatusText">Mic: Inactive</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="dbStatus"></div>
                    <span id="dbStatusText">DB: Disconnected</span>
                </div>
                <button class="btn btn-secondary" onclick="refreshData()" style="padding: 8px 15px; font-size: 0.8rem;">
                    ⟳ REFRESH
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('enroll')">ENROLL</div>
                <div class="tab" onclick="switchTab('authenticate')">AUTHENTICATE</div>
                <div class="tab" onclick="switchTab('users')">USERS</div>
                <div class="tab" onclick="switchTab('console')">CONSOLE</div>
            </div>

            <!-- Enroll Tab -->
            <div class="tab-content active" id="enrollTab">
                <div class="card">
                    <div class="card-title">Voice Enrollment</div>
                    <div class="input-group">
                        <label for="enrollName">User Name</label>
                        <input type="text" id="enrollName" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label for="enrollId">User ID</label>
                        <input type="text" id="enrollId" placeholder="Enter unique ID">
                    </div>
                    <div class="voice-visualizer" id="enrollVisualizer"></div>
                    <div class="btn-grid">
                        <button class="btn" onclick="startEnrollment()">▶ START ENROLLMENT</button>
                        <button class="btn btn-danger" onclick="stopRecording()">■ STOP</button>
                    </div>
                    <p style="margin-top: 15px; font-size: 0.85rem; opacity: 0.7;">
                        Record 3-5 seconds of your voice for enrollment
                    </p>
                </div>
            </div>

            <!-- Authenticate Tab -->
            <div class="tab-content" id="authenticateTab">
                <div class="card">
                    <div class="card-title">Voice Authentication</div>
                    <div class="input-group">
                        <label for="authId">User ID</label>
                        <input type="text" id="authId" placeholder="Enter your ID">
                    </div>
                    <div class="voice-visualizer" id="authVisualizer"></div>
                    <div class="btn-grid">
                        <button class="btn" onclick="startAuthentication()">🔓 AUTHENTICATE</button>
                        <button class="btn btn-danger" onclick="stopRecording()">■ STOP</button>
                    </div>
                    <div id="authResult" style="margin-top: 20px;"></div>
                </div>
            </div>

            <!-- Users Tab -->
            <div class="tab-content" id="usersTab">
                <div class="card">
                    <div class="card-title">Registered Users</div>
                    <div class="user-list" id="userList">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>

            <!-- Console Tab -->
            <div class="tab-content" id="consoleTab">
                <div class="card">
                    <div class="card-title">System Console</div>
                    <div class="console-log" id="consoleLog">
                        <div class="log-entry info">[SYSTEM] Voice Auth System initialized...</div>
                    </div>
                    <button class="btn btn-secondary" onclick="clearConsole()" style="margin-top: 15px;">
                        CLEAR CONSOLE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ============================
        // SUPABASE CONFIGURATION
        // ============================
        // Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ============================
        // GLOBAL VARIABLES
        // ============================
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime;
        let timerInterval;
        let audioContext;
        let analyser;
        let dataArray;
        let animationId;
        let stream;

        // ============================
        // INITIALIZATION
        // ============================
        async function initializeApp() {
            log('Initializing Voice Auth System...', 'info');
            
            // Request microphone permission
            await requestMicPermission();
            
            // Check Supabase connection
            await checkSupabaseConnection();
            
            // Load users
            await loadUsers();
            
            // Initialize visualizers
            initVisualizers();
            
            log('System ready!', 'success');
        }

        // ============================
        // MICROPHONE PERMISSION
        // ============================
        async function requestMicPermission() {
            try {
                // Check if permission already granted
                if (navigator.permissions) {
                    const result = await navigator.permissions.query({ name: 'microphone' });
                    if (result.state === 'granted') {
                        updateMicStatus(true);
                        log('Microphone permission: Already granted', 'success');
                        return;
                    }
                }

                // Request permission
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                updateMicStatus(true);
                log('Microphone permission: Granted', 'success');
                
                // Keep the stream active to maintain permission
                // Don't stop it so permission stays persistent
            } catch (error) {
                updateMicStatus(false);
                log('Microphone permission: Denied - ' + error.message, 'error');
                alert('Please allow microphone access to use voice authentication');
            }
        }

        function updateMicStatus(active) {
            const dot = document.getElementById('micStatus');
            const text = document.getElementById('micStatusText');
            if (active) {
                dot.classList.add('active');
                text.textContent = 'Mic: Active';
            } else {
                dot.classList.remove('active');
                text.textContent = 'Mic: Inactive';
            }
        }

        // ============================
        // SUPABASE CONNECTION
        // ============================
        async function checkSupabaseConnection() {
            try {
                const { data, error } = await supabase.from('voice_users').select('count');
                if (error) throw error;
                
                const dot = document.getElementById('dbStatus');
                const text = document.getElementById('dbStatusText');
                dot.classList.add('active');
                text.textContent = 'DB: Connected';
                log('Supabase: Connected', 'success');
            } catch (error) {
                log('Supabase: Connection failed - ' + error.message, 'error');
                const dot = document.getElementById('dbStatus');
                const text = document.getElementById('dbStatusText');
                dot.classList.remove('active');
                text.textContent = 'DB: Error';
            }
        }

        // ============================
        // VOICE ENROLLMENT
        // ============================
        async function startEnrollment() {
            const name = document.getElementById('enrollName').value.trim();
            const userId = document.getElementById('enrollId').value.trim();

            if (!name || !userId) {
                alert('Please enter both name and user ID');
                return;
            }

            log(`Starting enrollment for ${name} (ID: ${userId})`, 'info');
            await startRecording('enroll');
        }

        // ============================
        // VOICE AUTHENTICATION
        // ============================
        async function startAuthentication() {
            const userId = document.getElementById('authId').value.trim();

            if (!userId) {
                alert('Please enter your user ID');
                return;
            }

            log(`Starting authentication for ID: ${userId}`, 'info');
            await startRecording('auth');
        }

        // ============================
        // RECORDING FUNCTIONS
        // ============================
        async function startRecording(mode) {
            if (isRecording) {
                alert('Already recording!');
                return;
            }

            try {
                // Get fresh stream
                if (!stream || !stream.active) {
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                }

                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    if (mode === 'enroll') {
                        await saveVoiceprint(audioBlob);
                    } else {
                        await authenticateVoice(audioBlob);
                    }
                };

                mediaRecorder.start();
                isRecording = true;

                // Show recording indicator
                document.getElementById('recordingIndicator').classList.add('active');
                
                // Start timer
                recordingStartTime = Date.now();
                updateRecordingTimer();
                timerInterval = setInterval(updateRecordingTimer, 100);

                // Start visualizer
                const visualizerId = mode === 'enroll' ? 'enrollVisualizer' : 'authVisualizer';
                startVisualizer(visualizerId);

                log('Recording started...', 'info');

                // Auto-stop after 5 seconds
                setTimeout(() => {
                    if (isRecording) stopRecording();
                }, 5000);

            } catch (error) {
                log('Recording error: ' + error.message, 'error');
                alert('Failed to start recording: ' + error.message);
            }
        }

        function stopRecording() {
            if (!isRecording) return;

            mediaRecorder.stop();
            isRecording = false;
            
            // Hide recording indicator
            document.getElementById('recordingIndicator').classList.remove('active');
            
            // Stop timer
            clearInterval(timerInterval);
            
            // Stop visualizer
            stopVisualizer();

            log('Recording stopped', 'info');
        }

        function updateRecordingTimer() {
            const elapsed = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const milliseconds = Math.floor((elapsed % 1000) / 10);
            document.getElementById('recTimer').textContent = 
                `${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(2, '0')}`;
        }

        // ============================
        // SAVE VOICEPRINT TO SUPABASE
        // ============================
        async function saveVoiceprint(audioBlob) {
            const name = document.getElementById('enrollName').value.trim();
            const userId = document.getElementById('enrollId').value.trim();

            try {
                log('Saving voiceprint...', 'info');

                // Convert blob to base64
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = async () => {
                    const base64Audio = reader.result;

                    // Save to Supabase
                    const { data, error } = await supabase
                        .from('voice_users')
                        .insert([
                            {
                                user_id: userId,
                                name: name,
                                voiceprint: base64Audio,
                                created_at: new Date().toISOString()
                            }
                        ]);

                    if (error) throw error;

                    log(`Voiceprint saved for ${name}`, 'success');
                    alert('Enrollment successful!');
                    
                    // Clear form
                    document.getElementById('enrollName').value = '';
                    document.getElementById('enrollId').value = '';
                    
                    // Reload users
                    await loadUsers();
                };
            } catch (error) {
                log('Save error: ' + error.message, 'error');
                alert('Failed to save voiceprint: ' + error.message);
            }
        }

        // ============================
        // AUTHENTICATE VOICE
        // ============================
        async function authenticateVoice(audioBlob) {
            const userId = document.getElementById('authId').value.trim();

            try {
                log('Authenticating voice...', 'info');

                // Fetch user voiceprint
                const { data, error } = await supabase
                    .from('voice_users')
                    .select('*')
                    .eq('user_id', userId)
                    .single();

                if (error || !data) {
                    throw new Error('User not found');
                }

                // Convert new audio to base64
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = () => {
                    const newVoiceprint = reader.result;
                    
                    // Simple comparison (in production, use proper voice biometric comparison)
                    const similarity = Math.random() * 100; // Placeholder
                    
                    const resultDiv = document.getElementById('authResult');
                    if (similarity > 70) {
                        resultDiv.innerHTML = `
                            <div class="log-entry success">
                                ✓ Authentication successful!<br>
                                User: ${data.name}<br>
                                Match: ${similarity.toFixed(2)}%
                            </div>
                        `;
                        log(`Authentication SUCCESS for ${data.name} (${similarity.toFixed(2)}%)`, 'success');
                        
                        // Log attendance
                        logAttendance(userId, data.name, similarity);
                    } else {
                        resultDiv.innerHTML = `
                            <div class="log-entry error">
                                ✗ Authentication failed<br>
                                Match: ${similarity.toFixed(2)}%
                            </div>
                        `;
                        log(`Authentication FAILED (${similarity.toFixed(2)}%)`, 'error');
                    }
                };
            } catch (error) {
                log('Authentication error: ' + error.message, 'error');
                document.getElementById('authResult').innerHTML = `
                    <div class="log-entry error">✗ Error: ${error.message}</div>
                `;
            }
        }

        // ============================
        // LOG ATTENDANCE
        // ============================
        async function logAttendance(userId, name, matchScore) {
            try {
                const { error } = await supabase
                    .from('voice_attendance')
                    .insert([
                        {
                            user_id: userId,
                            name: name,
                            timestamp: new Date().toISOString(),
                            match_score: matchScore
                        }
                    ]);

                if (error) throw error;
                log('Attendance logged', 'success');
            } catch (error) {
                log('Attendance log error: ' + error.message, 'error');
            }
        }

        // ============================
        // LOAD USERS FROM SUPABASE
        // ============================
        async function loadUsers() {
            try {
                const { data, error } = await supabase
                    .from('voice_users')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const userList = document.getElementById('userList');
                userList.innerHTML = '';

                if (data.length === 0) {
                    userList.innerHTML = '<div class="log-entry info">No users enrolled yet</div>';
                    return;
                }

                data.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-meta">ID: ${user.user_id} | Enrolled: ${new Date(user.created_at).toLocaleString()}</div>
                        </div>
                        <button class="btn btn-danger" onclick="deleteUser('${user.user_id}')" style="padding: 8px 15px; font-size: 0.8rem;">
                            DELETE
                        </button>
                    `;
                    userList.appendChild(userItem);
                });

                log(`Loaded ${data.length} users`, 'info');
            } catch (error) {
                log('Load users error: ' + error.message, 'error');
            }
        }

        // ============================
        // DELETE USER
        // ============================
        async function deleteUser(userId) {
            if (!confirm('Delete this user?')) return;

            try {
                const { error } = await supabase
                    .from('voice_users')
                    .delete()
                    .eq('user_id', userId);

                if (error) throw error;

                log(`User ${userId} deleted`, 'success');
                await loadUsers();
            } catch (error) {
                log('Delete error: ' + error.message, 'error');
            }
        }

        // ============================
        // VOICE VISUALIZER
        // ============================
        function initVisualizers() {
            const visualizers = ['enrollVisualizer', 'authVisualizer'];
            visualizers.forEach(id => {
                const container = document.getElementById(id);
                container.innerHTML = '';
                for (let i = 0; i < 40; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'voice-bar';
                    container.appendChild(bar);
                }
            });
        }

        async function startVisualizer(visualizerId) {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                const visualizer = document.getElementById(visualizerId);
                const bars = visualizer.querySelectorAll('.voice-bar');

                function animate() {
                    if (!isRecording) return;

                    animationId = requestAnimationFrame(animate);
                    analyser.getByteFrequencyData(dataArray);

                    bars.forEach((bar, index) => {
                        const value = dataArray[index * 2] || 0;
                        const height = (value / 255) * 100;
                        bar.style.height = `${Math.max(20, height)}px`;
                    });
                }

                animate();
            } catch (error) {
                log('Visualizer error: ' + error.message, 'error');
            }
        }

        function stopVisualizer() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (audioContext) {
                audioContext.close();
            }
        }

        // ============================
        // TAB SWITCHING
        // ============================
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');

            log(`Switched to ${tabName.toUpperCase()} tab`, 'info');
        }

        // ============================
        // CONSOLE LOGGING
        // ============================
        function log(message, type = 'info') {
            const consoleLog = document.getElementById('consoleLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            consoleLog.appendChild(entry);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('consoleLog').innerHTML = '';
            log('Console cleared', 'info');
        }

        // ============================
        // REFRESH DATA
        // ============================
        async function refreshData() {
            log('Refreshing data...', 'info');
            await checkSupabaseConnection();
            await loadUsers();
            log('Data refreshed', 'success');
        }

        // ============================
        // INITIALIZE ON LOAD
        // ============================
        window.addEventListener('load', initializeApp);
    </script>
