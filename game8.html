<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Flip - Level 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 50%, #ecf0f1 50%, #bdc3c7 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            border: 2px solid #333;
            background: transparent;
            touch-action: none;
        }
        
        .ui {
            position: absolute;
            top: 2vh;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 4vw;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
        
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 6vh 8vw;
            border-radius: 20px;
            text-align: center;
            font-size: 5vw;
            z-index: 100;
            display: none;
        }
        
        .modal button {
            padding: 3vh 6vw;
            margin: 2vh 2vw;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 4vw;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal button:hover, .modal button:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .modal .win-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
        
        .modal .retry-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .modal .home-btn {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }
    </style>
</head>
<body>
    <div class="ui" id="ui">Time: 0s</div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOverModal" class="modal">
        <div>Game Over!</div>
        <button class="retry-btn" onclick="restartGame()">Retry</button>
        <button class="home-btn" onclick="goHome()">Home</button>
    </div>
    
    <div id="winModal" class="modal">
        <div>You Win!</div>
        <button class="win-btn" onclick="nextLevel()">Next Level</button>
        <button class="retry-btn" onclick="restartGame()">Retry</button>
        <button class="home-btn" onclick="goHome()">Home</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let game = {
            player: { x: 100, y: 0, size: 30, onCeiling: false, rotation: 0 },
            obstacles: [],
            gameSpeed: 2,
            time: 0,
            gameRunning: true,
            lastObstacle: 0
        };
        
        const GROUND_Y = canvas.height - 50;
        const CEILING_Y = 50;
        const WIN_TIME = 20000; // 20 seconds
        
        // Input handling
        function handleInput() {
            if (!game.gameRunning) return;
            
            game.player.onCeiling = !game.player.onCeiling;
            game.player.rotation = game.player.onCeiling ? 180 : 0;
        }
        
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInput();
        });
        
        // Create obstacle
        function createObstacle() {
            const now = Date.now();
            if (now - game.lastObstacle < 1500) return; // Level 1: slower obstacles
            
            game.obstacles.push({
                x: canvas.width,
                y: Math.random() < 0.5 ? GROUND_Y : CEILING_Y,
                width: 20,
                height: 40
            });
            game.lastObstacle = now;
        }
        
        // Collision detection
        function checkCollision(player, obstacle) {
            return player.x < obstacle.x + obstacle.width &&
                   player.x + player.size > obstacle.x &&
                   player.y < obstacle.y + obstacle.height &&
                   player.y + player.size > obstacle.y;
        }
        
        // Update game
        function update() {
            if (!game.gameRunning) return;
            
            // Update player position
            game.player.y = game.player.onCeiling ? CEILING_Y - game.player.size : GROUND_Y - game.player.size;
            
            // Create obstacles
            createObstacle();
            
            // Update obstacles
            game.obstacles = game.obstacles.filter(obstacle => {
                obstacle.x -= game.gameSpeed;
                
                // Check collision
                if (checkCollision(game.player, obstacle)) {
                    gameOver();
                    return false;
                }
                
                return obstacle.x + obstacle.width > 0;
            });
            
            // Update time
            game.time += 16; // ~60fps
            if (game.time >= WIN_TIME) {
                winGame();
            }
        }
        
        // Draw game
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground and ceiling
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, CEILING_Y);
            ctx.fillStyle = '#ecf0f1';
            ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);
            
            // Draw player with rotation
            ctx.save();
            ctx.translate(game.player.x + game.player.size/2, game.player.y + game.player.size/2);
            ctx.rotate(game.player.rotation * Math.PI / 180);
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(-game.player.size/2, -game.player.size/2, game.player.size, game.player.size);
            ctx.restore();
            
            // Draw obstacles
            ctx.fillStyle = '#2c3e50';
            game.obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y - obstacle.height, obstacle.width, obstacle.height);
            });
            
            // Update UI
            ui.textContent = `Time: ${Math.floor(game.time / 1000)}s`;
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            game.gameRunning = false;
            document.getElementById('gameOverModal').style.display = 'block';
        }
        
        function winGame() {
            game.gameRunning = false;
            document.getElementById('winModal').style.display = 'block';
        }
        
        function restartGame() {
            game = {
                player: { x: 100, y: 0, size: 30, onCeiling: false, rotation: 0 },
                obstacles: [],
                gameSpeed: 2,
                time: 0,
                gameRunning: true,
                lastObstacle: 0
            };
            document.getElementById('gameOverModal').style.display = 'none';
            document.getElementById('winModal').style.display = 'none';
        }
        
        function nextLevel() {
            window.location.href = 'level2.html';
        }
        
        function goHome() {
            window.location.href = 'index.html';
        }
        
        // Start game
        gameLoop();
        
        // Prevent zoom on mobile
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
