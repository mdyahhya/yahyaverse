<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collapsing Mini Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #galaxyCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 100%);
        }

        #videoContainer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: rgba(0, 0, 0, 0.5);
            border-top: 2px solid rgba(138, 180, 248, 0.3);
            overflow: hidden;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvasOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .stats-overlay {
            position: absolute;
            bottom: 42%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 1px solid rgba(138, 180, 248, 0.3);
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #8ab4f8;
            text-shadow: 0 0 10px rgba(138, 180, 248, 0.5);
        }

        #permissionModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            border: 2px solid rgba(138, 180, 248, 0.3);
            box-shadow: 0 0 50px rgba(138, 180, 248, 0.2);
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: radial-gradient(circle, rgba(138, 180, 248, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-icon svg {
            width: 40px;
            height: 40px;
            stroke: #8ab4f8;
        }

        .modal-title {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .modal-text {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8ab4f8 0%, #6a94d8 100%);
            color: #000;
            box-shadow: 0 0 20px rgba(138, 180, 248, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(138, 180, 248, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:active {
            background: rgba(255, 255, 255, 0.15);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(138, 180, 248, 0.3);
            border-top-color: #8ab4f8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 50, 50, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            display: none;
            z-index: 100;
            text-align: center;
            max-width: 80%;
        }

        .hand-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(138, 180, 248, 0.6);
            border: 2px solid rgba(138, 180, 248, 1);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 5;
            box-shadow: 0 0 10px rgba(138, 180, 248, 0.8);
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(138, 180, 248, 0.6), rgba(138, 180, 248, 0.2));
            pointer-events: none;
            z-index: 4;
            transform-origin: left center;
        }

        .title-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(138, 180, 248, 0.8);
            letter-spacing: 2px;
            z-index: 10;
        }

        @media (max-width: 480px) {
            .modal-content {
                padding: 25px;
            }

            .modal-title {
                font-size: 20px;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }

            .stats-overlay {
                gap: 15px;
                padding: 12px 20px;
            }

            .stat-value {
                font-size: 20px;
            }

            .title-overlay {
                font-size: 16px;
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="galaxyCanvas"></canvas>
        
        <div class="title-overlay">COLLAPSING MINI GALAXY</div>

        <div class="stats-overlay">
            <div class="stat-item">
                <div class="stat-label">Scale</div>
                <div class="stat-value" id="scaleValue">1.0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Chaos</div>
                <div class="stat-value" id="chaosValue">0.0</div>
            </div>
        </div>

        <div id="videoContainer">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvasOverlay"></canvas>
        </div>

        <div id="permissionModal">
            <div class="modal-content">
                <div class="modal-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                </div>
                <h2 class="modal-title">Camera Access Required</h2>
                <p class="modal-text">
                    This experience uses your camera to track hand gestures and control the galaxy visualization. 
                    Your camera feed is processed locally and never uploaded or stored.
                </p>
                <div class="modal-buttons">
                    <button class="btn btn-secondary" onclick="denyCamera()">Deny</button>
                    <button class="btn btn-primary" onclick="allowCamera()">Allow Camera</button>
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // Global variables
        let canvas, ctx, videoElement, overlayCanvas, overlayCtx;
        let currentScale = 1.0;
        let currentChaos = 0.0;
        let targetScale = 1.0;
        let targetChaos = 0.0;
        let hands;
        let camera;
        let galaxySystem;
        let lastTime = Date.now();
        let handIndicators = [];

        // Galaxy particle system
        class GalaxyParticle {
            constructor(angle, distance, baseDistance) {
                this.baseAngle = angle;
                this.baseDistance = baseDistance;
                this.angle = angle;
                this.distance = distance;
                this.x = 0;
                this.y = 0;
                this.life = Math.random() * 0.5 + 0.5;
                this.maxLife = this.life;
                this.size = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.color = this.getColor();
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.chaosOffset = { x: 0, y: 0 };
                this.chaosVelocity = { x: 0, y: 0 };
            }

            getColor() {
                const colors = [
                    { r: 147, g: 112, b: 219 },
                    { r: 138, g: 180, b: 248 },
                    { r: 255, g: 215, b: 180 },
                    { r: 180, g: 220, b: 255 },
                    { r: 255, g: 255, b: 255 },
                    { r: 200, g: 160, b: 255 },
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update(centerX, centerY, scale, chaos, deltaTime) {
                if (chaos > 0) {
                    this.chaosVelocity.x += (Math.random() - 0.5) * chaos * 0.5;
                    this.chaosVelocity.y += (Math.random() - 0.5) * chaos * 0.5;
                    this.chaosVelocity.x *= 0.95;
                    this.chaosVelocity.y *= 0.95;
                    this.chaosOffset.x += this.chaosVelocity.x;
                    this.chaosOffset.y += this.chaosVelocity.y;
                    this.chaosOffset.x *= 0.98;
                    this.chaosOffset.y *= 0.98;
                } else {
                    this.chaosOffset.x *= 0.9;
                    this.chaosOffset.y *= 0.9;
                    this.chaosVelocity.x *= 0.9;
                    this.chaosVelocity.y *= 0.9;
                }

                this.angle += this.rotationSpeed * (1 + chaos * 0.5);
                const scaledDistance = this.distance * scale;
                this.x = centerX + Math.cos(this.angle) * scaledDistance + this.chaosOffset.x;
                this.y = centerY + Math.sin(this.angle) * scaledDistance + this.chaosOffset.y;

                this.life -= 0.001 * deltaTime;
                if (this.life <= 0) {
                    this.life = this.maxLife;
                    this.distance = this.baseDistance;
                }

                this.opacity = (Math.sin(Date.now() * 0.001 + this.baseAngle) * 0.2 + 0.8) * (this.life / this.maxLife);
            }

            draw(ctx, scale, chaos) {
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * scale);
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`);
                gradient.addColorStop(0.5, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity * 0.5})`);
                gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * scale * (1 + chaos * 0.3), 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class GalaxyTendril {
            constructor(baseAngle, armIndex, totalArms) {
                this.baseAngle = baseAngle;
                this.armIndex = armIndex;
                this.points = [];
                this.particles = [];
                const segmentCount = 80;
                
                for (let i = 0; i < segmentCount; i++) {
                    const t = i / segmentCount;
                    const distance = 30 + t * 200;
                    const angleOffset = t * Math.PI * 1.5;
                    const angle = baseAngle + angleOffset;
                    
                    this.points.push({
                        angle: angle,
                        distance: distance,
                        baseDistance: distance,
                        chaosOffset: { x: 0, y: 0 },
                        chaosVelocity: { x: 0, y: 0 }
                    });

                    if (i % 3 === 0) {
                        this.particles.push(new GalaxyParticle(angle, distance, distance));
                    }
                }
            }

            update(centerX, centerY, scale, chaos, deltaTime) {
                this.points.forEach((point, i) => {
                    if (chaos > 0) {
                        point.chaosVelocity.x += (Math.random() - 0.5) * chaos * 0.3;
                        point.chaosVelocity.y += (Math.random() - 0.5) * chaos * 0.3;
                        point.chaosVelocity.x *= 0.96;
                        point.chaosVelocity.y *= 0.96;
                        point.chaosOffset.x += point.chaosVelocity.x;
                        point.chaosOffset.y += point.chaosVelocity.y;
                        point.chaosOffset.x *= 0.98;
                        point.chaosOffset.y *= 0.98;
                    } else {
                        point.chaosOffset.x *= 0.92;
                        point.chaosOffset.y *= 0.92;
                    }
                });

                this.particles.forEach(particle => {
                    particle.update(centerX, centerY, scale, chaos, deltaTime);
                });
            }

            draw(ctx, centerX, centerY, scale, chaos) {
                ctx.strokeStyle = `rgba(138, 180, 248, ${0.15 * (1 + chaos * 0.5)})`;
                ctx.lineWidth = 2 * scale;
                ctx.beginPath();

                this.points.forEach((point, i) => {
                    const scaledDistance = point.distance * scale;
                    const x = centerX + Math.cos(point.angle) * scaledDistance + point.chaosOffset.x;
                    const y = centerY + Math.sin(point.angle) * scaledDistance + point.chaosOffset.y;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });

                ctx.stroke();

                this.particles.forEach(particle => {
                    particle.draw(ctx, scale, chaos);
                });
            }
        }

        class GalaxySystem {
            constructor() {
                this.tendrils = [];
                this.coreParticles = [];
                const armCount = 8;

                for (let i = 0; i < armCount; i++) {
                    const angle = (Math.PI * 2 / armCount) * i;
                    this.tendrils.push(new GalaxyTendril(angle, i, armCount));
                }

                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 40 + 10;
                    this.coreParticles.push(new GalaxyParticle(angle, distance, distance));
                }
            }

            update(centerX, centerY, scale, chaos, deltaTime) {
                this.tendrils.forEach(tendril => {
                    tendril.update(centerX, centerY, scale, chaos, deltaTime);
                });

                this.coreParticles.forEach(particle => {
                    particle.update(centerX, centerY, scale, chaos, deltaTime);
                });
            }

            draw(ctx, centerX, centerY, scale, chaos) {
                this.tendrils.forEach(tendril => {
                    tendril.draw(ctx, centerX, centerY, scale, chaos);
                });

                // Draw core
                const coreGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 30 * scale);
                coreGradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                coreGradient.addColorStop(0.3, 'rgba(180, 220, 255, 0.6)');
                coreGradient.addColorStop(0.6, 'rgba(138, 180, 248, 0.3)');
                coreGradient.addColorStop(1, 'rgba(138, 180, 248, 0)');

                ctx.fillStyle = coreGradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, 30 * scale, 0, Math.PI * 2);
                ctx.fill();

                this.coreParticles.forEach(particle => {
                    particle.draw(ctx, scale, chaos);
                });
            }
        }

        function calculateDistance(point1, point2) {
            const dx = point1.x - point2.x;
            const dy = point1.y - point2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function onResults(results) {
            overlayCtx.save();
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

            // Remove old hand indicators
            handIndicators.forEach(indicator => indicator.remove());
            handIndicators = [];

            // Remove old connection lines
            document.querySelectorAll('.connection-line').forEach(line => line.remove());

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hands = results.multiHandLandmarks;

                if (hands.length === 2) {
                    // Two hands detected - calculate pinch gesture
                    const hand1 = hands[0];
                    const hand2 = hands[1];

                    // Get thumb tips and index finger tips
                    const thumb1 = hand1[4];
                    const index1 = hand1[8];
                    const thumb2 = hand2[4];
                    const index2 = hand2[8];

                    // Calculate pinch points (midpoint between thumb and index for each hand)
                    const pinch1 = {
                        x: (thumb1.x + index1.x) / 2,
                        y: (thumb1.y + index1.y) / 2
                    };
                    const pinch2 = {
                        x: (thumb2.x + index2.x) / 2,
                        y: (thumb2.y + index2.y) / 2
                    };

                    // Calculate distance between pinch points
                    const distance = calculateDistance(pinch1, pinch2);

                    // Map distance to scale (0.1 to 3.0)
                    targetScale = Math.max(0.3, Math.min(3.0, distance * 4));

                    // Reset chaos when using scale
                    targetChaos = 0.0;

                    // Draw hand indicators
                    const videoRect = videoElement.getBoundingClientRect();
                    [pinch1, pinch2].forEach(pinch => {
                        const indicator = document.createElement('div');
                        indicator.className = 'hand-indicator';
                        indicator.style.left = (videoRect.left + pinch.x * videoRect.width) + 'px';
                        indicator.style.top = (videoRect.top + pinch.y * videoRect.height) + 'px';
                        document.body.appendChild(indicator);
                        handIndicators.push(indicator);
                    });

                    // Draw connection line
                    const line = document.createElement('div');
                    line.className = 'connection-line';
                    const x1 = videoRect.left + pinch1.x * videoRect.width;
                    const y1 = videoRect.top + pinch1.y * videoRect.height;
                    const x2 = videoRect.left + pinch2.x * videoRect.width;
                    const y2 = videoRect.top + pinch2.y * videoRect.height;
                    const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                    const angle = Math.atan2(y2 - y1, x2 - x1);

                    line.style.left = x1 + 'px';
                    line.style.top = y1 + 'px';
                    line.style.width = length + 'px';
                    line.style.transform = `rotate(${angle}rad)`;
                    document.body.appendChild(line);

                } else if (hands.length === 1) {
                    // One hand detected - calculate chaos based on hand spread
                    const hand = hands[0];
                    const thumb = hand[4];
                    const pinky = hand[20];
                    const spread = calculateDistance(thumb, pinky);

                    // Map spread to chaos (0.0 to 1.0)
                    targetChaos = Math.max(0, Math.min(1.0, spread * 2));

                    // Draw hand landmarks
                    overlayCtx.fillStyle = 'rgba(138, 180, 248, 0.8)';
                    hand.forEach(landmark => {
                        overlayCtx.beginPath();
                        overlayCtx.arc(
                            landmark.x * overlayCanvas.width,
                            landmark.y * overlayCanvas.height,
                            5,
                            0,
                            Math.PI * 2
                        );
                        overlayCtx.fill();
                    });
                }
            } else {
                // No hands detected - gradually return to defaults
                targetScale = 1.0;
                targetChaos = 0.0;
            }

            overlayCtx.restore();
        }

        function animate() {
            const now = Date.now();
            const deltaTime = Math.min(now - lastTime, 100);
            lastTime = now;

            // Smooth interpolation
            currentScale += (targetScale - currentScale) * 0.1;
            currentChaos += (targetChaos - currentChaos) * 0.1;

            // Update UI
            document.getElementById('scaleValue').textContent = currentScale.toFixed(2);
            document.getElementById('chaosValue').textContent = currentChaos.toFixed(1);

            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw galaxy
            const centerX = canvas.width / 2;
            const centerY = canvas.height * 0.3;
            galaxySystem.update(centerX, centerY, currentScale, currentChaos, deltaTime);
            galaxySystem.draw(ctx, centerX, centerY, currentScale, currentChaos);

            requestAnimationFrame(animate);
        }

        async function allowCamera() {
            document.getElementById('permissionModal').style.display = 'none';
            document.getElementById('loadingOverlay').classList.add('active');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });

                videoElement.srcObject = stream;

                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = resolve;
                });

                // Initialize MediaPipe Hands
                hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });

                hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onResults);

                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({ image: videoElement });
                    },
                    width: 640,
                    height: 480
                });

                camera.start();

                document.getElementById('loadingOverlay').classList.remove('active');

            } catch (error) {
                document.getElementById('loadingOverlay').classList.remove('active');
                showError('Camera access denied or not available. Please enable camera permissions and reload.');
                console.error('Camera error:', error);
            }
        }

        function denyCamera() {
            document.getElementById('permissionModal').style.display = 'none';
            showError('Camera access is required for hand gesture control. You can still view the galaxy, but cannot interact with it.');
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function initializeCanvas() {
            canvas = document.getElementById('galaxyCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            videoElement = document.getElementById('webcam');
            overlayCanvas = document.getElementById('canvasOverlay');
            overlayCtx = overlayCanvas.getContext('2d');

            const videoContainer = document.getElementById('videoContainer');
            overlayCanvas.width = videoContainer.offsetWidth;
            overlayCanvas.height = videoContainer.offsetHeight;

            galaxySystem = new GalaxySystem();
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const videoContainer = document.getElementById('videoContainer');
            overlayCanvas.width = videoContainer.offsetWidth;
            overlayCanvas.height = videoContainer.offsetHeight;
        });

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        });

        document.addEventListener('gestureend', (e) => {
            e.preventDefault();
        });

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            initializeCanvas();
            animate();
        });

        // Add visual feedback for touch
        document.addEventListener('touchstart', (e) => {
            Array.from(e.touches).forEach(touch => {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.left = touch.pageX + 'px';
                ripple.style.top = touch.pageY + 'px';
                ripple.style.width = '40px';
                ripple.style.height = '40px';
                ripple.style.marginLeft = '-20px';
                ripple.style.marginTop = '-20px';
                ripple.style.borderRadius = '50%';
                ripple.style.border = '2px solid rgba(138, 180, 248, 0.6)';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'ripple 0.6s ease-out';
                ripple.style.zIndex = '1000';
                document.body.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Fallback: If MediaPipe fails to load, show error
        window.addEventListener('error', (e) => {
            if (e.message && e.message.includes('mediapipe')) {
                showError('Failed to load hand tracking library. Please check your internet connection and reload.');
            }
        });

        // Add performance monitoring
        let frameCount = 0;
        let lastFpsTime = Date.now();
        let fps = 0;

        setInterval(() => {
            const now = Date.now();
            const delta = now - lastFpsTime;
            fps = Math.round((frameCount * 1000) / delta);
            frameCount = 0;
            lastFpsTime = now;
        }, 1000);

        // Optimize for mobile performance
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Reduce particle count for mobile
            GalaxySystem.prototype.constructor = function() {
                this.tendrils = [];
                this.coreParticles = [];
                const armCount = 6; // Reduced from 8

                for (let i = 0; i < armCount; i++) {
                    const angle = (Math.PI * 2 / armCount) * i;
                    this.tendrils.push(new GalaxyTendril(angle, i, armCount));
                }

                for (let i = 0; i < 60; i++) { // Reduced from 100
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 40 + 10;
                    this.coreParticles.push(new GalaxyParticle(angle, distance, distance));
                }
            };
        }

        // Add battery status check for mobile
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                if (battery.level < 0.2 && !battery.charging) {
                    showError('Low battery detected. Performance may be reduced.');
                }

                battery.addEventListener('levelchange', () => {
                    if (battery.level < 0.15 && !battery.charging) {
                        showError('Critical battery. Consider charging your device.');
                    }
                });
            });
        }

        // Add visibility change handler to pause when tab is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (camera) {
                    camera.stop();
                }
            } else {
                if (camera && videoElement.srcObject) {
                    camera.start();
                }
            }
        });

        // Add connection quality indicator
        let lastHandDetectionTime = Date.now();
        setInterval(() => {
            const now = Date.now();
            if (now - lastHandDetectionTime > 5000 && videoElement.srcObject) {
                // No hands detected for 5 seconds - might be a tracking issue
                console.log('Hand tracking active, waiting for hand detection...');
            }
        }, 5000);

        // Update last detection time in onResults
        const originalOnResults = onResults;
        onResults = function(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                lastHandDetectionTime = Date.now();
            }
            originalOnResults(results);
        };

        // Add debug mode (shake device to toggle)
        let debugMode = false;
        let lastShakeTime = 0;
        
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (e) => {
                const acceleration = e.accelerationIncludingGravity;
                const current = acceleration.x + acceleration.y + acceleration.z;
                const now = Date.now();
                
                if (Math.abs(current) > 30 && now - lastShakeTime > 1000) {
                    lastShakeTime = now;
                    debugMode = !debugMode;
                    
                    if (debugMode) {
                        // Show FPS counter
                        const fpsCounter = document.createElement('div');
                        fpsCounter.id = 'fpsCounter';
                        fpsCounter.style.position = 'absolute';
                        fpsCounter.style.top = '60px';
                        fpsCounter.style.left = '10px';
                        fpsCounter.style.color = '#8ab4f8';
                        fpsCounter.style.fontSize = '12px';
                        fpsCounter.style.zIndex = '1000';
                        fpsCounter.style.fontFamily = 'monospace';
                        document.body.appendChild(fpsCounter);
                        
                        setInterval(() => {
                            const counter = document.getElementById('fpsCounter');
                            if (counter) {
                                counter.textContent = `FPS: ${fps} | Particles: ${galaxySystem.coreParticles.length}`;
                            }
                        }, 100);
                    } else {
                        const counter = document.getElementById('fpsCounter');
                        if (counter) counter.remove();
                    }
                }
            });
        }

        // Add double tap to reset
        let lastTapTime = 0;
        canvas.addEventListener('touchstart', (e) => {
            const now = Date.now();
            if (now - lastTapTime < 300) {
                // Double tap detected
                targetScale = 1.0;
                targetChaos = 0.0;
                currentScale = 1.0;
                currentChaos = 0.0;
                
                // Visual feedback
                canvas.style.transition = 'opacity 0.2s';
                canvas.style.opacity = '0.5';
                setTimeout(() => {
                    canvas.style.opacity = '1';
                    setTimeout(() => {
                        canvas.style.transition = '';
                    }, 200);
                }, 100);
            }
            lastTapTime = now;
        });

        // Add haptic feedback for mobile devices
        function vibrate(pattern) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // Vibrate when scale changes significantly
        let lastScaleVibration = 1.0;
        setInterval(() => {
            if (Math.abs(currentScale - lastScaleVibration) > 0.5) {
                vibrate(10);
                lastScaleVibration = currentScale;
            }
        }, 200);

        // Add touch gesture hints
        function showGestureHint() {
            const hint = document.createElement('div');
            hint.style.position = 'absolute';
            hint.style.top = '50%';
            hint.style.left = '50%';
            hint.style.transform = 'translate(-50%, -50%)';
            hint.style.background = 'rgba(0, 0, 0, 0.8)';
            hint.style.color = 'white';
            hint.style.padding = '20px';
            hint.style.borderRadius = '10px';
            hint.style.textAlign = 'center';
            hint.style.zIndex = '100';
            hint.style.maxWidth = '80%';
            hint.innerHTML = `
                <div style="font-size: 18px; margin-bottom: 10px;">üëã Hand Gestures</div>
                <div style="font-size: 14px; line-height: 1.6;">
                    ü§è Two hands: Pinch to zoom<br>
                    ‚úã One hand: Spread fingers for chaos<br>
                    üëÜ Double tap to reset
                </div>
            `;
            document.body.appendChild(hint);

            setTimeout(() => {
                hint.style.transition = 'opacity 0.5s';
                hint.style.opacity = '0';
                setTimeout(() => hint.remove(), 500);
            }, 4000);
        }

        // Show gesture hint after camera is enabled
        const originalAllowCamera = allowCamera;
        allowCamera = async function() {
            await originalAllowCamera();
            setTimeout(showGestureHint, 1000);
        };

        // Add keyboard shortcuts for desktop testing
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    targetScale = Math.min(3.0, targetScale + 0.1);
                    break;
                case 'ArrowDown':
                    targetScale = Math.max(0.3, targetScale - 0.1);
                    break;
                case 'ArrowLeft':
                    targetChaos = Math.max(0, targetChaos - 0.1);
                    break;
                case 'ArrowRight':
                    targetChaos = Math.min(1.0, targetChaos + 0.1);
                    break;
                case 'r':
                case 'R':
                    targetScale = 1.0;
                    targetChaos = 0.0;
                    break;
            }
        });

        // Log initialization
        console.log('%cüåå Collapsing Mini Galaxy Initialized', 'color: #8ab4f8; font-size: 16px; font-weight: bold;');
        console.log('%cControls:', 'color: #8ab4f8; font-weight: bold;');
        console.log('‚Ä¢ Two hands pinch: Zoom in/out');
        console.log('‚Ä¢ One hand spread: Add chaos');
        console.log('‚Ä¢ Double tap: Reset');
        console.log('‚Ä¢ Arrow keys: Manual control (desktop)');
        console.log('‚Ä¢ Shake device: Toggle debug mode');
    </script>
</body>
