<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D Galaxy Simulation</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>

<!-- Three.js, Controls, GSAP, dat.GUI via CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<script>
let scene, camera, renderer, controls, galaxy, composer;
let params = {
    starCount: 50000,
    galaxyRadius: 100,
    branches: 5,
    spin: 1,
    randomness: 0.4,
    randomnessPower: 3,
    insideColor: '#ff6030',
    outsideColor: '#1b3984',
    rotationSpeed: 0.001
};

init();
generateGalaxy();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 200;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const renderScene = new THREE.RenderPass(scene, camera);
    const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    bloomPass.threshold = 0;
    bloomPass.strength = 1.5;
    bloomPass.radius = 0;

    composer = new THREE.EffectComposer(renderer);
    composer.addPass(renderScene);
    composer.addPass(bloomPass);

    const gui = new dat.GUI();
    gui.add(params, 'starCount', 1000, 100000).step(1000).onFinishChange(generateGalaxy);
    gui.add(params, 'galaxyRadius', 10, 300).step(1).onFinishChange(generateGalaxy);
    gui.add(params, 'branches', 2, 10).step(1).onFinishChange(generateGalaxy);
    gui.add(params, 'spin', -5, 5).step(0.001).onFinishChange(generateGalaxy);
    gui.add(params, 'randomness', 0, 2).step(0.001).onFinishChange(generateGalaxy);
    gui.add(params, 'randomnessPower', 1, 10).step(0.001).onFinishChange(generateGalaxy);
    gui.addColor(params, 'insideColor').onFinishChange(generateGalaxy);
    gui.addColor(params, 'outsideColor').onFinishChange(generateGalaxy);
    gui.add(params, 'rotationSpeed', 0, 0.01).step(0.0001);

    window.addEventListener('resize', onWindowResize, false);

    const savedCamera = localStorage.getItem('galaxyCamera');
    if (savedCamera) {
        const pos = JSON.parse(savedCamera);
        camera.position.set(pos.x, pos.y, pos.z);
    }
}

function generateGalaxy() {
    if (galaxy !== undefined) {
        galaxy.geometry.dispose();
        galaxy.material.dispose();
        scene.remove(galaxy);
    }

    const positions = new Float32Array(params.starCount * 3);
    const colors = new Float32Array(params.starCount * 3);

    const colorInside = new THREE.Color(params.insideColor);
    const colorOutside = new THREE.Color(params.outsideColor);

    for (let i = 0; i < params.starCount; i++) {
        const radius = Math.random() * params.galaxyRadius;
        const branchAngle = (i % params.branches) / params.branches * Math.PI * 2;
        const spinAngle = radius * params.spin;

        const randomX = Math.pow(Math.random(), params.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * params.randomness * radius;
        const randomY = Math.pow(Math.random(), params.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * params.randomness * radius;
        const randomZ = Math.pow(Math.random(), params.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * params.randomness * radius;

        positions[i * 3] = Math.cos(branchAngle + spinAngle) * radius + randomX;
        positions[i * 3 + 1] = randomY;
        positions[i * 3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

        const mixedColor = colorInside.clone();
        mixedColor.lerp(colorOutside, radius / params.galaxyRadius);

        colors[i * 3] = mixedColor.r;
        colors[i * 3 + 1] = mixedColor.g;
        colors[i * 3 + 2] = mixedColor.b;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
        size: 0.7,
        sizeAttenuation: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending,
        vertexColors: true
    });

    galaxy = new THREE.Points(geometry, material);
    scene.add(galaxy);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    composer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);
    galaxy.rotation.y += params.rotationSpeed;
    controls.update();
    composer.render();
    localStorage.setItem('galaxyCamera', JSON.stringify(camera.position));
}
</script>

</body>
</html>
