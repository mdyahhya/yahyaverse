<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Galaxy Simulation - Milky Way Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000011;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 20, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #4a90ff;
        }

        #loading h2 {
            color: #4a90ff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: #1a1a3a;
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4a90ff, #80b3ff);
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 30, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4a90ff;
            backdrop-filter: blur(10px);
            min-width: 280px;
        }

        #info {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 30, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4a90ff;
            backdrop-filter: blur(10px);
            min-width: 250px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #80b3ff;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 4px;
            background: #1a1a3a;
            outline: none;
            border-radius: 2px;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4a90ff;
            cursor: pointer;
            border-radius: 50%;
        }

        .control-group button {
            background: linear-gradient(45deg, #4a90ff, #6ba3ff);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group button:hover {
            background: linear-gradient(45deg, #6ba3ff, #8bb8ff);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .info-label {
            color: #80b3ff;
        }

        .info-value {
            color: #ffffff;
        }

        #canvas {
            display: block;
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <h2>Initializing Galaxy Simulation</h2>
            <div class="loading-bar">
                <div class="loading-progress" id="progress"></div>
            </div>
            <p id="loadingText">Loading stellar database...</p>
        </div>

        <div id="controls" class="hidden">
            <h3 style="color: #4a90ff; margin-bottom: 15px;">Galaxy Controls</h3>
            
            <div class="control-group">
                <label>Galaxy Rotation Speed</label>
                <input type="range" id="rotationSpeed" min="0" max="0.02" step="0.001" value="0.005">
            </div>
            
            <div class="control-group">
                <label>Star Density</label>
                <input type="range" id="starDensity" min="0.1" max="2.0" step="0.1" value="1.0">
            </div>
            
            <div class="control-group">
                <label>Nebula Opacity</label>
                <input type="range" id="nebulaOpacity" min="0" max="1" step="0.1" value="0.6">
            </div>
            
            <div class="control-group">
                <label>Zoom Speed</label>
                <input type="range" id="zoomSpeed" min="0.1" max="2.0" step="0.1" value="1.0">
            </div>
            
            <div class="control-group">
                <button id="resetCamera">Reset View</button>
                <button id="toggleRotation">Pause Rotation</button>
            </div>
            
            <div class="control-group">
                <button id="viewTop">Top View</button>
                <button id="viewSide">Side View</button>
                <button id="viewCore">Core View</button>
            </div>
        </div>

        <div id="info" class="hidden">
            <h3 style="color: #4a90ff; margin-bottom: 15px;">Galaxy Statistics</h3>
            
            <div class="info-item">
                <span class="info-label">Stars Rendered:</span>
                <span class="info-value" id="starCount">0</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Camera Distance:</span>
                <span class="info-value" id="cameraDistance">0</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">FPS:</span>
                <span class="info-value" id="fps">0</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Galaxy Type:</span>
                <span class="info-value">Barred Spiral</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Diameter:</span>
                <span class="info-value">100,000 ly</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Core Type:</span>
                <span class="info-value">Supermassive Black Hole</span>
            </div>
        </div>

        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class AdvancedGalaxySimulation {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.galaxy = null;
                this.stars = [];
                this.nebulae = [];
                this.controls = {
                    mouseDown: false,
                    mouseX: 0,
                    mouseY: 0,
                    rotationSpeed: 0.005,
                    autoRotate: true,
                    zoomSpeed: 1.0
                };
                this.stats = {
                    frameCount: 0,
                    lastTime: performance.now(),
                    fps: 0
                };
                
                this.init();
            }

            async init() {
                this.updateLoadingProgress(10, "Initializing Three.js...");
                await this.sleep(100);
                
                this.setupScene();
                this.updateLoadingProgress(25, "Creating galaxy structure...");
                await this.sleep(100);
                
                await this.createGalaxy();
                this.updateLoadingProgress(60, "Generating stellar populations...");
                await this.sleep(100);
                
                await this.createStars();
                this.updateLoadingProgress(80, "Adding cosmic phenomena...");
                await this.sleep(100);
                
                await this.createNebulae();
                this.updateLoadingProgress(90, "Setting up controls...");
                await this.sleep(100);
                
                this.setupControls();
                this.setupEventListeners();
                this.updateLoadingProgress(100, "Galaxy simulation ready!");
                await this.sleep(500);
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('info').classList.remove('hidden');
                
                this.animate();
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            updateLoadingProgress(percent, text) {
                document.getElementById('progress').style.width = percent + '%';
                document.getElementById('loadingText').textContent = text;
            }

            setupScene() {
                // Scene
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x000011, 500, 10000);

                // Camera
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50000);
                this.camera.position.set(0, 300, 800);
                this.camera.lookAt(0, 0, 0);

                // Renderer
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('canvas'),
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000011, 1);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

                // Add starfield background
                this.createStarField();
            }

            createStarField() {
                const starfieldGeometry = new THREE.BufferGeometry();
                const starfieldVertices = [];
                const starfieldColors = [];

                for (let i = 0; i < 5000; i++) {
                    const x = (Math.random() - 0.5) * 20000;
                    const y = (Math.random() - 0.5) * 20000;
                    const z = (Math.random() - 0.5) * 20000;

                    starfieldVertices.push(x, y, z);

                    const color = new THREE.Color();
                    color.setHSL(Math.random() * 0.1 + 0.55, 0.2, Math.random() * 0.5 + 0.5);
                    starfieldColors.push(color.r, color.g, color.b);
                }

                starfieldGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starfieldVertices, 3));
                starfieldGeometry.setAttribute('color', new THREE.Float32BufferAttribute(starfieldColors, 3));

                const starfieldMaterial = new THREE.PointsMaterial({
                    size: 2,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8
                });

                const starField = new THREE.Points(starfieldGeometry, starfieldMaterial);
                this.scene.add(starField);
            }

            async createGalaxy() {
                this.galaxy = new THREE.Group();
                this.scene.add(this.galaxy);

                // Create galaxy center (black hole accretion disk)
                await this.createGalaxyCenter();
                
                // Create spiral arms structure
                await this.createSpiralArms();
            }

            async createGalaxyCenter() {
                // Central supermassive black hole visualization
                const centerGeometry = new THREE.RingGeometry(5, 15, 32);
                const centerMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff4444,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });
                
                const centerDisk = new THREE.Mesh(centerGeometry, centerMaterial);
                centerDisk.rotation.x = Math.PI / 2;
                this.galaxy.add(centerDisk);

                // Add glowing effect
                const glowGeometry = new THREE.RingGeometry(15, 25, 32);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff8844,
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.DoubleSide
                });
                
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.rotation.x = Math.PI / 2;
                this.galaxy.add(glow);
            }

            async createSpiralArms() {
                // Parameters for spiral galaxy
                const arms = 2;
                const armSeparation = (Math.PI * 2) / arms;
                const maxRadius = 400;
                
                for (let arm = 0; arm < arms; arm++) {
                    const armGroup = new THREE.Group();
                    
                    for (let r = 20; r < maxRadius; r += 5) {
                        const angle = (r * 0.02) + (arm * armSeparation);
                        const x = Math.cos(angle) * r;
                        const z = Math.sin(angle) * r;
                        
                        // Add some randomness to make it more natural
                        const offsetX = (Math.random() - 0.5) * 20;
                        const offsetZ = (Math.random() - 0.5) * 20;
                        const offsetY = (Math.random() - 0.5) * 10;
                        
                        // Create dust lane effect
                        const dustGeometry = new THREE.PlaneGeometry(15, 3);
                        const dustMaterial = new THREE.MeshBasicMaterial({
                            color: new THREE.Color().setHSL(0.1, 0.3, 0.1),
                            transparent: true,
                            opacity: 0.4
                        });
                        
                        const dustLane = new THREE.Mesh(dustGeometry, dustMaterial);
                        dustLane.position.set(x + offsetX, offsetY, z + offsetZ);
                        dustLane.rotation.y = angle;
                        dustLane.rotation.x = Math.PI / 2;
                        
                        armGroup.add(dustLane);
                    }
                    
                    this.galaxy.add(armGroup);
                }
            }

            async createStars() {
                const starTypes = [
                    { color: 0x9bb0ff, size: 2, count: 30000, temp: 'O-Type' }, // Blue giants
                    { color: 0xa2c0ff, size: 1.8, count: 25000, temp: 'B-Type' }, // Blue-white
                    { color: 0xf8f7ff, size: 1.5, count: 20000, temp: 'A-Type' }, // White
                    { color: 0xfff4e8, size: 1.2, count: 15000, temp: 'F-Type' }, // Yellow-white
                    { color: 0xffcc6f, size: 1.0, count: 40000, temp: 'G-Type' }, // Yellow (Sun-like)
                    { color: 0xffab40, size: 0.8, count: 60000, temp: 'K-Type' }, // Orange
                    { color: 0xff6b6b, size: 0.6, count: 80000, temp: 'M-Type' }  // Red dwarfs
                ];

                let totalStars = 0;
                
                for (const starType of starTypes) {
                    const starGeometry = new THREE.BufferGeometry();
                    const positions = [];
                    const colors = [];
                    const sizes = [];

                    for (let i = 0; i < starType.count; i++) {
                        let x, y, z, r;
                        
                        // 70% in spiral arms, 30% in disk
                        if (Math.random() < 0.7) {
                            // Spiral arm distribution
                            const arm = Math.floor(Math.random() * 2);
                            const armAngle = (Math.PI * 2 * arm) / 2;
                            r = 20 + Math.random() * 380;
                            const angle = (r * 0.02) + armAngle + (Math.random() - 0.5) * 0.8;
                            x = Math.cos(angle) * r + (Math.random() - 0.5) * 40;
                            z = Math.sin(angle) * r + (Math.random() - 0.5) * 40;
                        } else {
                            // Disk distribution
                            const angle = Math.random() * Math.PI * 2;
                            r = Math.random() * 400;
                            x = Math.cos(angle) * r;
                            z = Math.sin(angle) * r;
                        }
                        
                        // Vertical distribution (galaxy thickness)
                        y = (Math.random() - 0.5) * (50 - (r / 10));
                        
                        positions.push(x, y, z);

                        // Color variation
                        const color = new THREE.Color(starType.color);
                        color.r += (Math.random() - 0.5) * 0.1;
                        color.g += (Math.random() - 0.5) * 0.1;
                        color.b += (Math.random() - 0.5) * 0.1;
                        colors.push(color.r, color.g, color.b);
                        
                        // Size variation
                        const sizeVariation = starType.size + (Math.random() - 0.5) * 0.4;
                        sizes.push(Math.max(0.2, sizeVariation));
                    }

                    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                    starGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                    starGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                    const starMaterial = new THREE.ShaderMaterial({
                        uniforms: {
                            time: { value: 0 }
                        },
                        vertexShader: `
                            attribute float size;
                            attribute vec3 color;
                            varying vec3 vColor;
                            uniform float time;
                            
                            void main() {
                                vColor = color;
                                vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                                
                                // Subtle twinkling effect
                                float twinkle = 0.8 + 0.2 * sin(time * 0.01 + position.x * 0.01 + position.z * 0.01);
                                gl_PointSize = size * twinkle * (300.0 / -mvPosition.z);
                                gl_Position = projectionMatrix * mvPosition;
                            }
                        `,
                        fragmentShader: `
                            varying vec3 vColor;
                            
                            void main() {
                                float distance = length(gl_PointCoord - vec2(0.5));
                                if (distance > 0.5) discard;
                                
                                float alpha = 1.0 - (distance / 0.5);
                                alpha = pow(alpha, 2.0);
                                
                                gl_FragColor = vec4(vColor, alpha);
                            }
                        `,
                        transparent: true,
                        vertexColors: true,
                        blending: THREE.AdditiveBlending
                    });

                    const starSystem = new THREE.Points(starGeometry, starMaterial);
                    starSystem.userData.material = starMaterial; // Store reference for animation
                    this.galaxy.add(starSystem);
                    this.stars.push(starSystem);
                    totalStars += starType.count;
                }

                document.getElementById('starCount').textContent = totalStars.toLocaleString();
            }

            async createNebulae() {
                const nebulaCount = 12;
                
                for (let i = 0; i < nebulaCount; i++) {
                    const nebulaGeometry = new THREE.PlaneGeometry(
                        Math.random() * 100 + 50,
                        Math.random() * 60 + 30
                    );
                    
                    const nebulaColor = new THREE.Color();
                    nebulaColor.setHSL(Math.random(), 0.6, 0.4);
                    
                    const nebulaMaterial = new THREE.MeshBasicMaterial({
                        color: nebulaColor,
                        transparent: true,
                        opacity: 0.2,
                        side: THREE.DoubleSide,
                        blending: THREE.AdditiveBlending
                    });
                    
                    const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
                    
                    // Position nebulae in spiral arms
                    const arm = Math.floor(Math.random() * 2);
                    const armAngle = (Math.PI * 2 * arm) / 2;
                    const r = 50 + Math.random() * 300;
                    const angle = (r * 0.02) + armAngle;
                    
                    nebula.position.x = Math.cos(angle) * r + (Math.random() - 0.5) * 100;
                    nebula.position.z = Math.sin(angle) * r + (Math.random() - 0.5) * 100;
                    nebula.position.y = (Math.random() - 0.5) * 20;
                    
                    nebula.rotation.x = Math.PI / 2;
                    nebula.rotation.z = Math.random() * Math.PI * 2;
                    
                    this.galaxy.add(nebula);
                    this.nebulae.push(nebula);
                }
            }

            setupControls() {
                const canvas = document.getElementById('canvas');
                
                // Mouse controls
                canvas.addEventListener('mousedown', (event) => {
                    this.controls.mouseDown = true;
                    this.controls.mouseX = event.clientX;
                    this.controls.mouseY = event.clientY;
                });

                canvas.addEventListener('mouseup', () => {
                    this.controls.mouseDown = false;
                });

                canvas.addEventListener('mousemove', (event) => {
                    if (!this.controls.mouseDown) return;

                    const deltaX = event.clientX - this.controls.mouseX;
                    const deltaY = event.clientY - this.controls.mouseY;

                    // Rotate galaxy
                    this.galaxy.rotation.y += deltaX * 0.01;
                    this.galaxy.rotation.x += deltaY * 0.01;

                    // Limit vertical rotation
                    this.galaxy.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.galaxy.rotation.x));

                    this.controls.mouseX = event.clientX;
                    this.controls.mouseY = event.clientY;
                });

                // Wheel zoom
                canvas.addEventListener('wheel', (event) => {
                    event.preventDefault();
                    const zoomFactor = event.deltaY > 0 ? 1.1 : 0.9;
                    const zoomAmount = zoomFactor * this.controls.zoomSpeed;
                    
                    this.camera.position.multiplyScalar(zoomAmount);
                    
                    // Limit zoom
                    const distance = this.camera.position.length();
                    if (distance < 50) {
                        this.camera.position.normalize().multiplyScalar(50);
                    } else if (distance > 2000) {
                        this.camera.position.normalize().multiplyScalar(2000);
                    }
                });
            }

            setupEventListeners() {
                // Control panel event listeners
                document.getElementById('rotationSpeed').addEventListener('input', (e) => {
                    this.controls.rotationSpeed = parseFloat(e.target.value);
                });

                document.getElementById('starDensity').addEventListener('input', (e) => {
                    const density = parseFloat(e.target.value);
                    this.stars.forEach(starSystem => {
                        starSystem.material.opacity = density;
                    });
                });

                document.getElementById('nebulaOpacity').addEventListener('input', (e) => {
                    const opacity = parseFloat(e.target.value);
                    this.nebulae.forEach(nebula => {
                        nebula.material.opacity = opacity * 0.2;
                    });
                });

                document.getElementById('zoomSpeed').addEventListener('input', (e) => {
                    this.controls.zoomSpeed = parseFloat(e.target.value);
                });

                document.getElementById('resetCamera').addEventListener('click', () => {
                    this.camera.position.set(0, 300, 800);
                    this.camera.lookAt(0, 0, 0);
                    this.galaxy.rotation.set(0, 0, 0);
                });

                document.getElementById('toggleRotation').addEventListener('click', (e) => {
                    this.controls.autoRotate = !this.controls.autoRotate;
                    e.target.textContent = this.controls.autoRotate ? 'Pause Rotation' : 'Resume Rotation';
                });

                // View presets
                document.getElementById('viewTop').addEventListener('click', () => {
                    this.camera.position.set(0, 800, 0);
                    this.camera.lookAt(0, 0, 0);
                    this.galaxy.rotation.set(0, 0, 0);
                });

                document.getElementById('viewSide').addEventListener('click', () => {
                    this.camera.position.set(800, 0, 0);
                    this.camera.lookAt(0, 0, 0);
                    this.galaxy.rotation.set(0, 0, 0);
                });

                document.getElementById('viewCore').addEventListener('click', () => {
                    this.camera.position.set(0, 50, 100);
                    this.camera.lookAt(0, 0, 0);
                    this.galaxy.rotation.set(0, 0, 0);
                });

                // Window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            updateStats() {
                this.stats.frameCount++;
                const currentTime = performance.now();
                
                if (currentTime - this.stats.lastTime >= 1000) {
                    this.stats.fps = Math.round((this.stats.frameCount * 1000) / (currentTime - this.stats.lastTime));
                    this.stats.frameCount = 0;
                    this.stats.lastTime = currentTime;
                    
                    document.getElementById('fps').textContent = this.stats.fps;
                    
                    const distance = Math.round(this.camera.position.length());
                    document.getElementById('cameraDistance').textContent = distance.toLocaleString() + ' units';
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                const time = performance.now() * 0.001;

                // Auto-rotation
                if (this.controls.autoRotate) {
                    this.galaxy.rotation.y += this.controls.rotationSpeed;
                }

                // Update star materials for twinkling effect
                this.stars.forEach(starSystem => {
                    if (starSystem.userData.material && starSystem.userData.material.uniforms) {
                        starSystem.userData.material.uniforms.time.value = time;
                    }
                });

                // Subtle nebula animation
                this.nebulae.forEach((nebula, index) => {
                    nebula.rotation.z += 0.0001 * (index % 2 === 0 ? 1 : -1);
                });

                this.updateStats();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize the simulation
        new AdvancedGalaxySimulation();
    </script>
</body>
</html>
