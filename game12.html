<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Design Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .canvas-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #canvas-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }

        #mainCanvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .controls-panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }

        .control-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .control-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .control-section h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ee5a6f;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .slider-control {
            margin-bottom: 20px;
        }

        .slider-control label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        .slider-value {
            color: #667eea;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .blend-mode-select {
            margin-bottom: 20px;
        }

        .blend-mode-select label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="file"] {
            display: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .controls-panel {
                max-height: none;
            }

            header h1 {
                font-size: 1.8rem;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .toggle-switch label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #555;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 26px;
        }

        .switch-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .switch-slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        input:checked + .switch-slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Wall Design Visualizer</h1>
            <p>Upload your wall photo and place designs with realistic effects</p>
        </header>

        <div class="main-content">
            <div class="canvas-container">
                <div id="canvas-wrapper">
                    <canvas id="mainCanvas"></canvas>
                    <div class="empty-state" id="emptyState">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <h3>No Wall Image Yet</h3>
                        <p>Upload a photo of your wall to get started</p>
                    </div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="control-section">
                    <h3>ðŸ“¸ Wall Setup</h3>
                    <input type="file" id="wallUpload" accept="image/jpeg,image/png,image/jpg">
                    <button class="btn btn-primary" onclick="document.getElementById('wallUpload').click()">
                        Upload Wall Photo
                    </button>
                    <div id="statusMessage" class="status-message" style="display: none;"></div>
                </div>

                <div class="control-section">
                    <h3>ðŸ–¼ Design Placement</h3>
                    <button class="btn btn-primary" id="addDesignBtn" disabled>
                        Add Clock Design
                    </button>
                    <button class="btn btn-danger" id="removeDesignBtn" disabled>
                        Remove Design
                    </button>
                </div>

                <div class="control-section" id="transformControls" style="display: none;">
                    <h3>ðŸŽ¯ Transform</h3>
                    
                    <div class="slider-control">
                        <label>
                            <span>Scale</span>
                            <span class="slider-value" id="scaleValue">100%</span>
                        </label>
                        <input type="range" id="scaleSlider" min="10" max="200" value="100">
                    </div>

                    <div class="slider-control">
                        <label>
                            <span>Rotation</span>
                            <span class="slider-value" id="rotationValue">0Â°</span>
                        </label>
                        <input type="range" id="rotationSlider" min="-180" max="180" value="0">
                    </div>

                    <div class="slider-control">
                        <label>
                            <span>Horizontal Skew</span>
                            <span class="slider-value" id="skewXValue">0Â°</span>
                        </label>
                        <input type="range" id="skewXSlider" min="-45" max="45" value="0">
                    </div>

                    <div class="slider-control">
                        <label>
                            <span>Vertical Skew</span>
                            <span class="slider-value" id="skewYValue">0Â°</span>
                        </label>
                        <input type="range" id="skewYSlider" min="-45" max="45" value="0">
                    </div>
                </div>

                <div class="control-section" id="realismControls" style="display: none;">
                    <h3>âœ¨ Realism Effects</h3>
                    
                    <div class="toggle-switch">
                        <label>Realism Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="realismToggle" checked>
                            <span class="switch-slider"></span>
                        </label>
                    </div>

                    <div class="blend-mode-select">
                        <label>Blend Mode</label>
                        <select id="blendModeSelect">
                            <option value="source-over">Normal</option>
                            <option value="multiply" selected>Multiply</option>
                            <option value="overlay">Overlay</option>
                            <option value="soft-light">Soft Light</option>
                            <option value="hard-light">Hard Light</option>
                            <option value="darken">Darken</option>
                        </select>
                    </div>

                    <div class="slider-control">
                        <label>
                            <span>Opacity</span>
                            <span class="slider-value" id="opacityValue">85%</span>
                        </label>
                        <input type="range" id="opacitySlider" min="0" max="100" value="85">
                    </div>

                    <div class="slider-control">
                        <label>
                            <span>Shadow Blur</span>
                            <span class="slider-value" id="shadowBlurValue">10px</span>
                        </label>
                        <input type="range" id="shadowBlurSlider" min="0" max="50" value="10">
                    </div>

                    <div class="slider-control">
                        <label>
                            <span>Shadow Offset</span>
                            <span class="slider-value" id="shadowOffsetValue">5px</span>
                        </label>
                        <input type="range" id="shadowOffsetSlider" min="0" max="30" value="5">
                    </div>

                    <div class="slider-control">
                        <label>
                            <span>Brightness</span>
                            <span class="slider-value" id="brightnessValue">100%</span>
                        </label>
                        <input type="range" id="brightnessSlider" min="50" max="150" value="100">
                    </div>
                </div>

                <div class="control-section">
                    <h3>ðŸ’¾ Export</h3>
                    <button class="btn btn-secondary" id="downloadBtn" disabled>
                        Download Preview
                    </button>
                    <button class="btn btn-secondary" id="resetBtn" disabled>
                        Reset All
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Canvas and Fabric.js initialization
        let canvas;
        let wallImage = null;
        let designImage = null;
        let currentDesignUrl = 'clock.png';

        // Initialize canvas
        function initCanvas() {
            const canvasEl = document.getElementById('mainCanvas');
            canvas = new fabric.Canvas('mainCanvas', {
                backgroundColor: '#f5f5f5',
                selection: false,
                preserveObjectStacking: true
            });
            
            // Set initial canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        // Resize canvas to fit container
        function resizeCanvas() {
            const wrapper = document.getElementById('canvas-wrapper');
            const maxWidth = wrapper.clientWidth;
            const maxHeight = Math.min(600, window.innerHeight - 200);
            
            canvas.setDimensions({
                width: maxWidth,
                height: maxHeight
            });
        }

        // Show/hide empty state
        function toggleEmptyState(show) {
            document.getElementById('emptyState').style.display = show ? 'block' : 'none';
            canvas.getElement().style.display = show ? 'none' : 'block';
        }

        // Show status message
        function showStatus(message, isSuccess = true) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + (isSuccess ? 'success' : '');
            statusEl.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        // Handle wall image upload
        document.getElementById('wallUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                fabric.Image.fromURL(event.target.result, function(img) {
                    // Remove existing wall image
                    if (wallImage) {
                        canvas.remove(wallImage);
                    }

                    // Scale image to fit canvas
                    const scale = Math.min(
                        canvas.width / img.width,
                        canvas.height / img.height
                    );

                    img.scale(scale);
                    img.set({
                        left: 0,
                        top: 0,
                        selectable: false,
                        evented: false,
                        hasControls: false,
                        hasBorders: false
                    });

                    wallImage = img;
                    canvas.add(wallImage);
                    canvas.sendToBack(wallImage);
                    
                    toggleEmptyState(false);
                    document.getElementById('addDesignBtn').disabled = false;
                    document.getElementById('resetBtn').disabled = false;
                    
                    showStatus('Wall photo uploaded successfully!');
                });
            };
            reader.readAsDataURL(file);
        });

        // Add design to canvas
        document.getElementById('addDesignBtn').addEventListener('click', function() {
            if (designImage) {
                showStatus('Design already added. Remove it first to add another.', false);
                return;
            }

            fabric.Image.fromURL(currentDesignUrl, function(img) {
                // Scale design to reasonable size
                const scale = Math.min(200 / img.width, 200 / img.height);
                img.scale(scale);

                // Position in center
                img.set({
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    originX: 'center',
                    originY: 'center',
                    opacity: 0.85,
                    globalCompositeOperation: 'multiply',
                    shadow: new fabric.Shadow({
                        color: 'rgba(0,0,0,0.4)',
                        blur: 10,
                        offsetX: 5,
                        offsetY: 5
                    })
                });

                designImage = img;
                canvas.add(designImage);
                canvas.setActiveObject(designImage);
                
                // Enable controls
                document.getElementById('transformControls').style.display = 'block';
                document.getElementById('realismControls').style.display = 'block';
                document.getElementById('removeDesignBtn').disabled = false;
                document.getElementById('downloadBtn').disabled = false;
                
                // Update sliders to match current state
                updateSlidersFromDesign();
                
                showStatus('Design added! Drag, resize, and adjust it.');
            }, null, { crossOrigin: 'anonymous' });
        });

        // Remove design
        document.getElementById('removeDesignBtn').addEventListener('click', function() {
            if (designImage) {
                canvas.remove(designImage);
                designImage = null;
                
                document.getElementById('transformControls').style.display = 'none';
                document.getElementById('realismControls').style.display = 'none';
                document.getElementById('removeDesignBtn').disabled = true;
                document.getElementById('downloadBtn').disabled = true;
                
                showStatus('Design removed.');
            }
        });

        // Update sliders from design state
        function updateSlidersFromDesign() {
            if (!designImage) return;

            document.getElementById('scaleSlider').value = Math.round(designImage.scaleX * 100);
            document.getElementById('scaleValue').textContent = Math.round(designImage.scaleX * 100) + '%';
            
            document.getElementById('rotationSlider').value = Math.round(designImage.angle);
            document.getElementById('rotationValue').textContent = Math.round(designImage.angle) + 'Â°';
            
            document.getElementById('opacitySlider').value = Math.round(designImage.opacity * 100);
            document.getElementById('opacityValue').textContent = Math.round(designImage.opacity * 100) + '%';
        }

        // Scale slider
        document.getElementById('scaleSlider').addEventListener('input', function(e) {
            if (!designImage) return;
            const scale = e.target.value / 100;
            designImage.scale(scale);
            document.getElementById('scaleValue').textContent = e.target.value + '%';
            canvas.renderAll();
        });

        // Rotation slider
        document.getElementById('rotationSlider').addEventListener('input', function(e) {
            if (!designImage) return;
            designImage.rotate(parseInt(e.target.value));
            document.getElementById('rotationValue').textContent = e.target.value + 'Â°';
            canvas.renderAll();
        });

        // Skew X slider
        document.getElementById('skewXSlider').addEventListener('input', function(e) {
            if (!designImage) return;
            designImage.set('skewX', parseInt(e.target.value));
            document.getElementById('skewXValue').textContent = e.target.value + 'Â°';
            canvas.renderAll();
        });

        // Skew Y slider
        document.getElementById('skewYSlider').addEventListener('input', function(e) {
            if (!designImage) return;
            designImage.set('skewY', parseInt(e.target.value));
            document.getElementById('skewYValue').textContent = e.target.value + 'Â°';
            canvas.renderAll();
        });

        // Opacity slider
        document.getElementById('opacitySlider').addEventListener('input', function(e) {
            if (!designImage) return;
            designImage.set('opacity', e.target.value / 100);
            document.getElementById('opacityValue').textContent = e.target.value + '%';
            canvas.renderAll();
        });

        // Shadow blur slider
        document.getElementById('shadowBlurSlider').addEventListener('input', function(e) {
            if (!designImage) return;
            const shadow = designImage.shadow || new fabric.Shadow({});
            shadow.blur = parseInt(e.target.value);
            designImage.set('shadow', shadow);
            document.getElementById('shadowBlurValue').textContent = e.target.value + 'px';
            canvas.renderAll();
        });

        // Shadow offset slider
        document.getElementById('shadowOffsetSlider').addEventListener('input', function(e) {
            if (!designImage) return;
            const shadow = designImage.shadow || new fabric.Shadow({});
            shadow.offsetX = parseInt(e.target.value);
            shadow.offsetY = parseInt(e.target.value);
            designImage.set('shadow', shadow);
            document.getElementById('shadowOffsetValue').textContent = e.target.value + 'px';
            canvas.renderAll();
        });

        // Brightness slider (using filters)
        document.getElementById('brightnessSlider').addEventListener('input', function(e) {
            if (!designImage) return;
            const brightness = (e.target.value - 100) / 100;
            designImage.filters = [new fabric.Image.filters.Brightness({ brightness: brightness })];
            designImage.applyFilters();
            document.getElementById('brightnessValue').textContent = e.target.value + '%';
            canvas.renderAll();
        });

        // Blend mode selector
        document.getElementById('blendModeSelect').addEventListener('change', function(e) {
            if (!designImage) return;
            designImage.set('globalCompositeOperation', e.target.value);
            canvas.renderAll();
        });

        // Realism toggle
        document.getElementById('realismToggle').addEventListener('change', function(e) {
            if (!designImage) return;
            
            if (e.target.checked) {
                // Apply realism effects
                designImage.set({
                    opacity: 0.85,
                    globalCompositeOperation: 'multiply',
                    shadow: new fabric.Shadow({
                        color: 'rgba(0,0,0,0.4)',
                        blur: 10,
                        offsetX: 5,
                        offsetY: 5
                    })
                });
                // Update sliders
                document.getElementById('opacitySlider').value = 85;
                document.getElementById('opacityValue').textContent = '85%';
                document.getElementById('blendModeSelect').value = 'multiply';
            } else {
                // Remove realism effects
                designImage.set({
                    opacity: 1,
                    globalCompositeOperation: 'source-over',
                    shadow: null
                });
                // Update sliders
                document.getElementById('opacitySlider').value = 100;
                document.getElementById('opacityValue').textContent = '100%';
                document.getElementById('blendModeSelect').value = 'source-over';
            }
            canvas.renderAll();
        });

        // Download preview
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (!wallImage) {
                showStatus('Please upload a wall image first.', false);
                return;
            }

            // Deselect all objects for clean export
            canvas.discardActiveObject();
            canvas.renderAll();

            // Export canvas as image
            const dataURL = canvas.toDataURL({
                format: 'png',
                quality: 1,
                multiplier: 2 // 2x resolution for better quality
            });

            // Create download link
            const link = document.createElement('a');
            link.download = 'wall-design-preview.png';
            link.href = dataURL;
            link.click();

            showStatus('Preview downloaded successfully!');
        });

        // Reset all
        document.getElementById('resetBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to reset everything?')) {
                canvas.clear();
                wallImage = null;
                designImage = null;
                
                toggleEmptyState(true);
                document.getElementById('addDesignBtn').disabled = true;
                document.getElementById('removeDesignBtn').disabled = true;
                document.getElementById('downloadBtn').disabled = true;
                document.getElementById('resetBtn').disabled = true;
                document.getElementById('transformControls').style.display = 'none';
                document.getElementById('realismControls').style.display = 'none';
                
                showStatus('All reset. Upload a new wall photo to start.');
            }
        });

        // Initialize on page load
        window.addEventListener('load', function() {
            initCanvas();
            toggleEmptyState(true);
        });
    </script>
</body>
</html>
