<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Flip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2vh;
            max-width: 90vw;
        }
        
        h1 {
            font-size: 8vw;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 6vh;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.5); }
            to { text-shadow: 3px 3px 20px rgba(255,255,255,0.3), 3px 3px 6px rgba(0,0,0,0.5); }
        }
        
        .btn {
            display: block;
            width: 80vw;
            max-width: 300px;
            padding: 4vh 2vw;
            margin: 3vh auto;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            text-decoration: none;
            font-size: 5vw;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn:hover, .btn:active {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #ff5252, #d63384);
        }
        
        .level-grid {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 4vw;
            margin-top: 4vh;
            max-width: 300px;
        }
        
        .level-btn {
            padding: 6vw 2vw;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            text-decoration: none;
            font-size: 4vw;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .level-btn:hover, .level-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        
        .back-btn {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            font-size: 4vw;
            padding: 3vh 6vw;
            margin-top: 4vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shadow Flip</h1>
        
        <div id="mainMenu">
            <button class="btn" onclick="startGame()">Start Game</button>
            <button class="btn" onclick="showLevels()">Select Level</button>
        </div>
        
        <div id="levelSelect" class="level-grid">
            <a href="game8.html" class="level-btn">Level 1</a>
            <a href="game13.html" class="level-btn">Level 2</a>
            <button class="btn back-btn" onclick="showMain()">Back</button>
        </div>
    </div>

    <script>
        function startGame() {
            window.location.href = 'level1.html';
        }
        
        function showLevels() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('levelSelect').style.display = 'grid';
        }
        
        function showMain() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('levelSelect').style.display = 'none';
        }
        
        // Prevent zoom on mobile
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
