<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator & Scanner</title>
    
    <!-- Required Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #000000;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .section {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #000000;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn:hover {
            background: #333333;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .barcode-preview {
            margin-top: 30px;
            padding: 30px;
            background: #fafafa;
            border: 2px dashed #cccccc;
            border-radius: 8px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .barcode-preview.has-barcode {
            background: #ffffff;
            border: 2px solid #000000;
        }

        #barcodeCanvas {
            max-width: 100%;
            margin-bottom: 15px;
        }

        .barcode-info {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 13px;
        }

        .barcode-info-row {
            margin: 5px 0;
        }

        .barcode-info-label {
            font-weight: 600;
            display: inline-block;
            width: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .scanner-container {
            margin-top: 20px;
        }

        #reader {
            border: 2px solid #000000;
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
        }

        .scan-result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 6px;
            border: 2px solid #000000;
        }

        .scan-result-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .scan-result-data {
            font-family: 'Courier New', monospace;
            background: #ffffff;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            word-break: break-all;
        }

        .hidden {
            display: none;
        }

        .empty-state {
            color: #999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .section {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <h1>Barcode Generator & Scanner</h1>
    <p class="subtitle">Create and scan barcodes with item details</p>

    <!-- Generator Section -->
    <div class="section">
        <div class="section-title">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="16" rx="2"/>
                <line x1="7" y1="8" x2="7" y2="16"/>
                <line x1="11" y1="8" x2="11" y2="16"/>
                <line x1="15" y1="8" x2="15" y2="16"/>
                <line x1="17" y1="8" x2="17" y2="16"/>
            </svg>
            Generate Barcode
        </div>

        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" placeholder="e.g., Wireless Mouse">
        </div>

        <div class="form-group">
            <label for="itemNumber">Item Number</label>
            <input type="text" id="itemNumber" placeholder="e.g., 1234567890123" maxlength="13">
        </div>

        <div class="form-group">
            <label for="itemPrice">Price ($)</label>
            <input type="number" id="itemPrice" placeholder="e.g., 29.99" step="0.01" min="0">
        </div>

        <button class="btn" onclick="generateBarcode()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="16 16 12 12 8 16"/>
                <line x1="12" y1="12" x2="12" y2="21"/>
                <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"/>
            </svg>
            Generate Barcode
        </button>

        <div id="barcodePreview" class="barcode-preview">
            <p class="empty-state">Your barcode will appear here</p>
        </div>
    </div>

    <!-- Scanner Section -->
    <div class="section">
        <div class="section-title">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                <circle cx="12" cy="13" r="4"/>
            </svg>
            Scan Barcode
        </div>

        <div class="button-group">
            <button class="btn" onclick="startCamera()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                Open Camera
            </button>

            <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                Upload Image
            </button>

            <button class="btn btn-secondary hidden" id="stopBtn" onclick="stopCamera()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="6" y="6" width="12" height="12"/>
                </svg>
                Stop Camera
            </button>
        </div>

        <input type="file" id="fileInput" accept="image/*" onchange="scanFromFile(event)">

        <div class="scanner-container">
            <div id="reader" class="hidden"></div>
        </div>

        <div id="scanResult" class="scan-result hidden">
            <div class="scan-result-title">Scan Result:</div>
            <div id="scanResultData" class="scan-result-data"></div>
        </div>
    </div>

    <script>
        let html5QrCode = null;
        let currentBarcodeData = null;

        function generateBarcode() {
            const itemName = document.getElementById('itemName').value.trim();
            const itemNumber = document.getElementById('itemNumber').value.trim();
            const itemPrice = document.getElementById('itemPrice').value.trim();

            if (!itemName || !itemNumber || !itemPrice) {
                alert('Please fill in all fields');
                return;
            }

            // Validate item number (should be numeric)
            if (!/^\d+$/.test(itemNumber)) {
                alert('Item number should contain only digits');
                return;
            }

            // Store current barcode data
            currentBarcodeData = {
                name: itemName,
                number: itemNumber,
                price: itemPrice
            };

            const preview = document.getElementById('barcodePreview');
            preview.classList.add('has-barcode');
            
            // Clear previous content
            preview.innerHTML = '';

            // Create canvas for barcode
            const canvas = document.createElement('canvas');
            canvas.id = 'barcodeCanvas';
            preview.appendChild(canvas);

            // Generate barcode using JsBarcode
            try {
                JsBarcode(canvas, itemNumber, {
                    format: "CODE128",
                    width: 2,
                    height: 100,
                    displayValue: true,
                    fontSize: 14,
                    margin: 10
                });

                // Add item information below barcode
                const infoDiv = document.createElement('div');
                infoDiv.className = 'barcode-info';
                infoDiv.innerHTML = `
                    <div class="barcode-info-row">
                        <span class="barcode-info-label">Item:</span>
                        <span>${itemName}</span>
                    </div>
                    <div class="barcode-info-row">
                        <span class="barcode-info-label">Number:</span>
                        <span>${itemNumber}</span>
                    </div>
                    <div class="barcode-info-row">
                        <span class="barcode-info-label">Price:</span>
                        <span>$${parseFloat(itemPrice).toFixed(2)}</span>
                    </div>
                `;
                preview.appendChild(infoDiv);

                // Add download button
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'btn';
                downloadBtn.style.marginTop = '20px';
                downloadBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download Barcode
                `;
                downloadBtn.onclick = downloadBarcode;
                preview.appendChild(downloadBtn);

            } catch (error) {
                alert('Error generating barcode: ' + error.message);
            }
        }

        function downloadBarcode() {
            const canvas = document.getElementById('barcodeCanvas');
            if (!canvas) return;

            // Create a new canvas with white background and item info
            const exportCanvas = document.createElement('canvas');
            const ctx = exportCanvas.getContext('2d');
            
            // Set canvas size
            exportCanvas.width = canvas.width;
            exportCanvas.height = canvas.height + 120;
            
            // Fill white background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);
            
            // Draw barcode
            ctx.drawImage(canvas, 0, 0);
            
            // Add text information
            ctx.fillStyle = '#000000';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            
            const centerX = exportCanvas.width / 2;
            let textY = canvas.height + 30;
            
            ctx.fillText(`Item: ${currentBarcodeData.name}`, centerX, textY);
            textY += 25;
            ctx.fillText(`Number: ${currentBarcodeData.number}`, centerX, textY);
            textY += 25;
            ctx.fillText(`Price: $${parseFloat(currentBarcodeData.price).toFixed(2)}`, centerX, textY);
            
            // Download
            const link = document.createElement('a');
            link.download = `barcode-${currentBarcodeData.number}.png`;
            link.href = exportCanvas.toDataURL('image/png');
            link.click();
        }

        function startCamera() {
            const reader = document.getElementById('reader');
            reader.classList.remove('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');

            if (html5QrCode === null) {
                html5QrCode = new Html5Qrcode("reader");
            }

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 150 }
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                alert('Unable to start camera: ' + err);
                stopCamera();
            });
        }

        function stopCamera() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('reader').classList.add('hidden');
                    document.getElementById('stopBtn').classList.add('hidden');
                }).catch(err => {
                    console.error('Error stopping camera:', err);
                });
            }
        }

        function scanFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (html5QrCode === null) {
                html5QrCode = new Html5Qrcode("reader");
            }

            html5QrCode.scanFile(file, true)
                .then(decodedText => {
                    onScanSuccess(decodedText);
                })
                .catch(err => {
                    alert('No barcode found in image. Please try another image.');
                    console.error('Scan error:', err);
                });

            // Reset file input
            event.target.value = '';
        }

        function onScanSuccess(decodedText) {
            const resultDiv = document.getElementById('scanResult');
            const resultData = document.getElementById('scanResultData');
            
            resultDiv.classList.remove('hidden');
            resultData.textContent = decodedText;

            // Stop camera after successful scan
            if (html5QrCode && html5QrCode.isScanning) {
                stopCamera();
            }

            // Play success sound (optional)
            console.log('Barcode detected:', decodedText);
        }

        function onScanError(error) {
            // Ignore scan errors (they happen continuously while scanning)
            // console.warn('Scan error:', error);
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (html5QrCode) {
                html5QrCode.stop().catch(err => console.error(err));
            }
        });
    </script>
</body>
</html>
