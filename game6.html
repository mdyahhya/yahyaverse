<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonShare | Secure Bluetooth Transfer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì°</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 375px;
            height: 100vh;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            background: rgba(0, 20, 0, 0.3);
        }

        .logo {
            font-size: 24px;
            color: #00ff00;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }

        .subtitle {
            font-size: 12px;
            color: #888;
            opacity: 0.8;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .status {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #001100, #003300);
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #003300, #005500);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-input {
            display: none;
        }

        .file-drop {
            border: 2px dashed #00ff00;
            border-radius: 8px;
            padding: 30px 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 255, 0, 0.05);
        }

        .file-drop:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #55ff55;
        }

        .device-list {
            width: 100%;
            margin: 20px 0;
        }

        .device-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-item:hover {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .device-name {
            font-size: 14px;
            color: #fff;
        }

        .device-signal {
            color: #00ff00;
            font-size: 12px;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.9);
            color: #000;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #55ff55);
            width: 0%;
            transition: width 0.3s ease;
        }

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            display: none;
            z-index: 1000;
        }

        .hidden {
            display: none !important;
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .blink {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="matrix-bg"></div>
        
        <div class="header">
            <div class="logo">‚ö° ANONSHARE</div>
            <div class="subtitle">SECURE ‚Ä¢ ANONYMOUS ‚Ä¢ UNTRACEABLE</div>
        </div>

        <div class="main-content">
            <div class="status" id="status">
                <span class="blink">‚óè</span> SYSTEM READY - NO TRACES LEFT
            </div>

            <button class="btn" id="scanBtn">üîç SCAN DEVICES</button>
            
            <div class="file-drop" id="fileDrop">
                <div>üìÅ DROP FILE OR CLICK</div>
                <div style="font-size: 12px; margin-top: 5px; color: #888;">
                    MAX 10MB ‚Ä¢ PDF, IMG, TXT, ZIP
                </div>
            </div>
            
            <input type="file" class="file-input" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.gif,.txt,.zip">
            
            <button class="btn hidden" id="sendBtn">üì° TRANSMIT FILE</button>
            
            <div class="device-list hidden" id="deviceList"></div>
            
            <div class="progress-bar hidden" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="install-prompt" id="installPrompt">
            <button class="btn" id="installBtn">‚¨áÔ∏è INSTALL APP</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        class AnonShare {
            constructor() {
                this.device = null;
                this.characteristic = null;
                this.selectedFile = null;
                this.deferredPrompt = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkBluetoothSupport();
                this.setupPWA();
            }

            setupEventListeners() {
                document.getElementById('scanBtn').addEventListener('click', () => this.scanDevices());
                document.getElementById('fileDrop').addEventListener('click', () => document.getElementById('fileInput').click());
                document.getElementById('fileInput').addEventListener('change', (e) => this.handleFileSelect(e));
                document.getElementById('sendBtn').addEventListener('click', () => this.sendFile());
                document.getElementById('installBtn').addEventListener('click', () => this.installApp());

                // Drag and drop
                const dropZone = document.getElementById('fileDrop');
                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.style.background = 'rgba(0, 255, 0, 0.2)';
                });
                dropZone.addEventListener('dragleave', () => {
                    dropZone.style.background = 'rgba(0, 255, 0, 0.05)';
                });
                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.style.background = 'rgba(0, 255, 0, 0.05)';
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.processFile(files[0]);
                    }
                });
            }

            checkBluetoothSupport() {
                if (!navigator.bluetooth) {
                    this.updateStatus('‚ùå BLUETOOTH NOT SUPPORTED', 'error');
                    document.getElementById('scanBtn').disabled = true;
                }
            }

            async scanDevices() {
                try {
                    this.updateStatus('üîç SCANNING NEARBY DEVICES...', 'scanning');
                    
                    // Request Bluetooth device
                    this.device = await navigator.bluetooth.requestDevice({
                        acceptAllDevices: true,
                        optionalServices: ['battery_service', 'device_information']
                    });

                    this.updateStatus('‚úÖ DEVICE FOUND: ' + (this.device.name || 'UNKNOWN'), 'success');
                    this.showDeviceInList(this.device);
                    
                } catch (error) {
                    console.error('Bluetooth scan error:', error);
                    this.updateStatus('‚ùå SCAN FAILED - ' + error.message.toUpperCase(), 'error');
                }
            }

            showDeviceInList(device) {
                const deviceList = document.getElementById('deviceList');
                deviceList.classList.remove('hidden');
                
                const deviceItem = document.createElement('div');
                deviceItem.className = 'device-item';
                deviceItem.innerHTML = `
                    <div class="device-name">${device.name || 'ANONYMOUS DEVICE'}</div>
                    <div class="device-signal">READY</div>
                `;
                deviceItem.addEventListener('click', () => this.connectToDevice(device));
                
                deviceList.innerHTML = '';
                deviceList.appendChild(deviceItem);
            }

            async connectToDevice(device) {
                try {
                    this.updateStatus('üîó ESTABLISHING SECURE CONNECTION...', 'connecting');
                    
                    const server = await device.gatt.connect();
                    this.updateStatus('‚úÖ CONNECTED - READY TO TRANSMIT', 'connected');
                    
                    if (this.selectedFile) {
                        document.getElementById('sendBtn').classList.remove('hidden');
                    }
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    this.updateStatus('‚ùå CONNECTION FAILED', 'error');
                }
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.processFile(file);
                }
            }

            processFile(file) {
                // Check file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    this.showToast('‚ùå FILE TOO LARGE (MAX 10MB)', 'error');
                    return;
                }

                // Check file type
                const allowedTypes = ['.pdf', '.jpg', '.jpeg', '.png', '.gif', '.txt', '.zip'];
                const fileExt = '.' + file.name.split('.').pop().toLowerCase();
                
                if (!allowedTypes.includes(fileExt)) {
                    this.showToast('‚ùå UNSUPPORTED FILE TYPE', 'error');
                    return;
                }

                this.selectedFile = file;
                this.updateStatus(`üìÅ FILE LOADED: ${file.name.toUpperCase()} (${this.formatBytes(file.size)})`, 'file-ready');
                
                if (this.device && this.device.gatt.connected) {
                    document.getElementById('sendBtn').classList.remove('hidden');
                }
            }

            async sendFile() {
                if (!this.selectedFile || !this.device) {
                    this.showToast('‚ùå NO FILE OR DEVICE SELECTED', 'error');
                    return;
                }

                try {
                    this.updateStatus('üì° TRANSMITTING DATA...', 'sending');
                    this.showProgress(0);

                    // Simulate file transfer with progress
                    for (let i = 0; i <= 100; i += 10) {
                        await this.delay(200);
                        this.showProgress(i);
                    }

                    // Create download link for the file (simulated reception)
                    this.createDownloadLink();
                    
                    this.updateStatus('‚úÖ TRANSMISSION COMPLETE - FILE DELETED FROM MEMORY', 'success');
                    this.showToast('üì° FILE TRANSMITTED SUCCESSFULLY', 'success');
                    
                    // Clean up
                    this.selectedFile = null;
                    document.getElementById('fileInput').value = '';
                    document.getElementById('sendBtn').classList.add('hidden');
                    document.getElementById('progressBar').classList.add('hidden');
                    
                } catch (error) {
                    console.error('Send error:', error);
                    this.updateStatus('‚ùå TRANSMISSION FAILED', 'error');
                    this.showToast('‚ùå TRANSMISSION FAILED', 'error');
                }
            }

            createDownloadLink() {
                if (!this.selectedFile) return;
                
                const url = URL.createObjectURL(this.selectedFile);
                const a = document.createElement('a');
                a.href = url;
                a.download = this.selectedFile.name;
                a.click();
                
                // Clean up the URL
                setTimeout(() => URL.revokeObjectURL(url), 1000);
            }

            showProgress(percent) {
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                
                progressBar.classList.remove('hidden');
                progressFill.style.width = percent + '%';
            }

            updateStatus(message, type = 'info') {
                const status = document.getElementById('status');
                const icon = type === 'error' ? '‚ùå' : 
                           type === 'success' ? '‚úÖ' : 
                           type === 'scanning' ? 'üîç' : 
                           type === 'connecting' ? 'üîó' : 
                           type === 'sending' ? 'üì°' : '‚óè';
                
                status.innerHTML = `<span class="blink">${icon}</span> ${message}`;
            }

            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            setupPWA() {
                // Register service worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(() => console.log('SW registered'))
                        .catch(err => console.log('SW registration failed'));
                }

                // PWA install prompt
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    document.getElementById('installPrompt').style.display = 'block';
                });
            }

            async installApp() {
                if (this.deferredPrompt) {
                    this.deferredPrompt.prompt();
                    const result = await this.deferredPrompt.userChoice;
                    
                    if (result.outcome === 'accepted') {
                        this.showToast('‚úÖ APP INSTALLED SUCCESSFULLY', 'success');
                    }
                    
                    this.deferredPrompt = null;
                    document.getElementById('installPrompt').style.display = 'none';
                }
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AnonShare();
        });

        // Matrix rain effect
        function createMatrixEffect() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const matrixBg = document.querySelector('.matrix-bg');
            
            canvas.width = 375;
            canvas.height = window.innerHeight;
            matrixBg.appendChild(canvas);

            const chars = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff00';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 100);
        }

        setTimeout(createMatrixEffect, 1000);
    </script>
</body>
</html>
