    <style>

        /* PWA specific styles */
@media (display-mode: standalone) {
    body {
        user-select: none;
        -webkit-user-select: none;
    }
    
    /* Hide install button when in standalone mode */
    .install-button {
        display: none !important;
    }
}

/* Install button animation */
.install-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

/* Loading spinner for offline content */
.loading-spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 4px solid #667eea;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 0;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .nebula {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.2;
            animation: float 20s ease-in-out infinite;
        }

        .nebula-1 {
            background: radial-gradient(circle, #4a90e2, transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .nebula-2 {
            background: radial-gradient(circle, #7b8fa3, transparent);
            top: 60%;
            right: 10%;
            animation-delay: -10s;
        }

        .nebula-3 {
            background: radial-gradient(circle, #5a6b7d, transparent);
            bottom: 20%;
            left: 20%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .mobile-container {
            width: 375px;
            min-height: 100vh;
            position: relative;
            border: 2px solid #4a90e2;
            border-radius: 25px;
            overflow-y: auto;
            overflow-x: hidden;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 50px rgba(74, 144, 226, 0.3),
                inset 0 0 50px rgba(255, 255, 255, 0.05);
        }

        .header {
            text-align: center;
            padding: 30px 20px 20px;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(123, 143, 163, 0.1));
            border-bottom: 1px solid rgba(74, 144, 226, 0.3);
        }

        .main-title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffffff, #4a90e2, #7b8fa3);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .projects-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .project-button {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(123, 143, 163, 0.1));
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 15px;
            padding: 20px 15px;
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .project-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .project-button:hover::before {
            left: 100%;
        }

        .project-button:hover {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.2), rgba(123, 143, 163, 0.2));
            border-color: rgba(74, 144, 226, 0.6);
            transform: translateY(-5px);
            box-shadow: 
                0 10px 25px rgba(74, 144, 226, 0.3),
                0 0 20px rgba(123, 143, 163, 0.2);
        }

        .project-icon {
            width: 40px;
            height: 40px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.3), rgba(123, 143, 163, 0.3));
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-size: cover;
            background-position: center;
        }

        .project-name {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        .settings-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(123, 143, 163, 0.3), rgba(90, 107, 125, 0.3));
            border: 2px solid rgba(123, 143, 163, 0.5);
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .settings-button:hover {
            background: linear-gradient(135deg, rgba(123, 143, 163, 0.5), rgba(90, 107, 125, 0.5));
            box-shadow: 0 0 20px rgba(123, 143, 163, 0.6);
            transform: rotate(90deg);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .settings-content {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 30, 40, 0.8));
            border: 2px solid rgba(74, 144, 226, 0.5);
            border-radius: 20px;
            padding: 30px;
            max-width: 350px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        .settings-header {
            text-align: center;
            margin-bottom: 20px;
            color: #4a90e2;
            font-size: 24px;
            font-weight: bold;
        }

        .close-settings {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #7b8fa3;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(74, 144, 226, 0.2);
        }

        .settings-section:last-child {
            border-bottom: none;
        }

        .settings-section h3 {
            color: #4a90e2;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .file-input-button {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.3), rgba(123, 143, 163, 0.3));
            border: 1px solid rgba(74, 144, 226, 0.5);
            border-radius: 8px;
            padding: 12px 15px;
            color: #fff;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .file-input-button:hover {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.5), rgba(123, 143, 163, 0.5));
            transform: translateY(-2px);
        }

        .project-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .project-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .project-item:hover {
            background: rgba(74, 144, 226, 0.2);
            border-color: #4a90e2;
        }

        .project-item.active {
            background: rgba(123, 143, 163, 0.3);
            border-color: #7b8fa3;
        }

        .text-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .text-input:focus {
            outline: none;
            border-color: #4a90e2;
            background: rgba(74, 144, 226, 0.1);
        }

        .save-button {
            background: linear-gradient(135deg, #4a90e2, #7b8fa3);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .current-preview {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            background-size: cover;
            background-position: center;
            font-size: 20px;
        }

        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(74, 144, 226, 0.5) transparent;
        }

        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: rgba(74, 144, 226, 0.5);
            border-radius: 3px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 144, 226, 0.8);
        }
    </style>
</head>
<body>
    <div class="space-background" id="spaceBackground"></div>
    <div class="stars" id="stars"></div>
    
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
    <div class="nebula nebula-3"></div>

    <div class="mobile-container scrollbar">
        <div class="header">
            <h1 class="main-title">The YahyaVerse</h1>
            <p class="subtitle">collection of projects made by Yahya</p>
        </div>

        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be generated by JavaScript -->
        </div>
    </div>

    <button class="settings-button" onclick="openSettings()">‚öôÔ∏è</button>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-content scrollbar">
            <button class="close-settings" onclick="closeSettings()">√ó</button>
            <div class="settings-header">Settings</div>
            
            <!-- Background Settings -->
            <div class="settings-section">
                <h3>Background</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="backgroundInput" class="file-input" accept="image/*,video/*,.gif" onchange="handleBackgroundUpload(event)">
                    <label for="backgroundInput" class="file-input-button">
                        üìÅ Select Background (GIF/Image)
                    </label>
                </div>
                <button class="save-button" onclick="resetBackground()" style="background: linear-gradient(135deg, rgba(123, 143, 163, 0.5), rgba(90, 107, 125, 0.5)); margin-top: 5px;">
                    üîÑ Reset to Default
                </button>
            </div>

            <!-- Icon Settings -->
            <div class="settings-section">
                <h3>Project Icon</h3>
                <div class="project-list" id="projectList">
                    <!-- Project list will be generated by JavaScript -->
                </div>
                <div class="current-preview" id="currentPreview">üì±</div>
                <div class="file-input-wrapper">
                    <input type="file" id="iconInput" class="file-input" accept="image/*" onchange="handleIconUpload(event)">
                    <label for="iconInput" class="file-input-button">
                        üñºÔ∏è Select Icon from Gallery
                    </label>
                </div>
                <button class="save-button" onclick="saveIconChange()">Apply Icon</button>
            </div>

            <!-- Name Settings -->
            <div class="settings-section">
                <h3>Project Name</h3>
                <input type="text" id="projectNameInput" class="text-input" placeholder="Enter project name..." maxlength="20">
                <button class="save-button" onclick="saveNameChange()">Apply Name</button>
            </div>
        </div>
    </div>

    <script>
        // Default project names - CHANGE THESE TO YOUR DESIRED NAMES
        const defaultNames = [
            'Gravity Balls',      // Game 1
            'Pixel Adventure',     // Game 2
            'Star Runner',         // Game 3
            'Cosmic Quest',        // Game 4
            'Neon Arcade',         // Game 5
            'Crystal Caves',       // Game 6
            'Rainbow Rush',        // Game 7
            'Target Master',       // Game 8
            'Art Studio',          // Game 9
            'Magic Portal',        // Game 10
            'Star Collector',      // Game 11
            'Galaxy Jump',         // Game 12
            'Ocean Waves',         // Game 13
            'Circus Fun',          // Game 14
            'Theatre Magic',       // Game 15
            'Music Mixer',         // Game 16
            'Lab Experiment',      // Game 17
            'Moon Base',           // Game 18
            'Meteor Shower',       // Game 19
            'Planet Explorer'      // Game 20
        ];

        // Default icons for each project
        const defaultIcons = [
            'üöÄ', 'üéÆ', '‚≠ê', 'üåå', 'üîÆ', 'üíé', 'üåà', 'üéØ', 
            'üé®', '‚ú®', 'üåü', 'ü™ê', 'üåä', 'üé™', 'üé≠', 'üéµ', 
            'üî¨', 'üåô', '‚òÑÔ∏è', 'üåç'
        ];

        let selectedProject = '';
        let currentIcons = {};
        let currentNames = {};

        // Load saved data
        function loadSavedData() {
            // Load icons
            const savedIcons = localStorage.getItem('yahyaverse-icons');
            if (savedIcons) {
                currentIcons = JSON.parse(savedIcons);
            } else {
                // Initialize with default icons
                for (let i = 1; i <= 20; i++) {
                    currentIcons[`game${i}`] = defaultIcons[i - 1];
                }
            }

            // Load names
            const savedNames = localStorage.getItem('yahyaverse-names');
            if (savedNames) {
                currentNames = JSON.parse(savedNames);
            } else {
                // Initialize with default names
                for (let i = 1; i <= 20; i++) {
                    currentNames[`game${i}`] = defaultNames[i - 1];
                }
            }

            // Load background
            const savedBackground = localStorage.getItem('yahyaverse-background');
            if (savedBackground) {
                document.getElementById('spaceBackground').style.backgroundImage = `url(${savedBackground})`;
            }
        }

        // Save data to localStorage
        function saveData(type, data) {
            localStorage.setItem(`yahyaverse-${type}`, JSON.stringify(data));
        }

        // Generate stars
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Generate project buttons
        function generateProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            for (let i = 1; i <= 20; i++) {
                const button = document.createElement('a');
                button.className = 'project-button';
                button.href = `game${i}.html`;
                
                const iconContent = typeof currentIcons[`game${i}`] === 'string' && currentIcons[`game${i}`].startsWith('data:') 
                    ? '' : currentIcons[`game${i}`] || defaultIcons[i - 1];
                
                const iconStyle = typeof currentIcons[`game${i}`] === 'string' && currentIcons[`game${i}`].startsWith('data:')
                    ? `background-image: url(${currentIcons[`game${i}`]}); background-size: cover; background-position: center;`
                    : '';

                button.innerHTML = `
                    <div class="project-icon" style="${iconStyle}">${iconContent}</div>
                    <div class="project-name">${currentNames[`game${i}`] || defaultNames[i - 1]}</div>
                `;
                grid.appendChild(button);
            }
        }

        // Generate project list in settings
        function generateProjectList() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';
            for (let i = 1; i <= 20; i++) {
                const item = document.createElement('div');
                item.className = 'project-item';
                item.textContent = currentNames[`game${i}`] || defaultNames[i - 1];
                item.onclick = () => selectProject(`game${i}`, item);
                projectList.appendChild(item);
            }
        }

        // Select project in settings
        function selectProject(project, element) {
            selectedProject = project;
            document.querySelectorAll('.project-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            
            // Update preview and name input
            updatePreview();
            const nameInput = document.getElementById('projectNameInput');
            nameInput.value = currentNames[project] || '';
        }

        // Update preview
        function updatePreview() {
            const preview = document.getElementById('currentPreview');
            if (selectedProject) {
                const icon = currentIcons[selectedProject];
                if (typeof icon === 'string' && icon.startsWith('data:')) {
                    preview.style.backgroundImage = `url(${icon})`;
                    preview.style.backgroundSize = 'cover';
                    preview.style.backgroundPosition = 'center';
                    preview.textContent = '';
                } else {
                    preview.style.backgroundImage = '';
                    preview.textContent = icon || 'üì±';
                }
            }
        }

        // Handle background upload
        function handleBackgroundUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const background = document.getElementById('spaceBackground');
                    background.style.backgroundImage = `url(${e.target.result})`;
                    localStorage.setItem('yahyaverse-background', e.target.result);
                    
                    // Show success feedback
                    showSuccessMessage('Background updated! üéâ');
                };
                reader.readAsDataURL(file);
            }
        }

        // Handle icon upload
        function handleIconUpload(event) {
            const file = event.target.files[0];
            if (file && selectedProject) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentIcons[selectedProject] = e.target.result;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            } else if (!selectedProject) {
                alert('Please select a project first!');
            }
        }

        // Reset background
        function resetBackground() {
            const background = document.getElementById('spaceBackground');
            background.style.backgroundImage = '';
            localStorage.removeItem('yahyaverse-background');
            showSuccessMessage('Background reset! üîÑ');
        }

  const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
  const isInstalled = window.navigator.standalone === true;
  
  console.log('PWA Status:');
  console.log('- Standalone mode:', isStandalone);
  console.log('- iOS installed:', isInstalled);
  console.log('- Should show install button:', !isStandalone && !isInstalled);
}

// Call this function
checkPWAStatus();


        // Save icon change
        function saveIconChange() {
            if (selectedProject && currentIcons[selectedProject]) {
                saveData('icons', currentIcons);
                generateProjects();
                generateProjectList();
                showSuccessMessage('Icon saved! ‚úì');
            } else {
                alert('Please select a project and an icon!');
            }
        }

        // Save name change
        function saveNameChange() {
            const nameInput = document.getElementById('projectNameInput');
            const newName = nameInput.value.trim();
            
            if (selectedProject && newName) {
                currentNames[selectedProject] = newName;
                saveData('names', currentNames);
                generateProjects();
                generateProjectList();
                showSuccessMessage('Name saved! ‚úì');
            } else {
                alert('Please select a project and enter a name!');
            }
        }

        // Show success message
        function showSuccessMessage(message) {
            const existingMessage = document.querySelector('.success-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'success-message';
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #4a90e2, #7b8fa3);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 300;
                font-weight: bold;
