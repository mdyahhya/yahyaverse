<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Club</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000011;
            background-image: 
                radial-gradient(at 40% 20%, hsla(28,100%,74%,0.03) 0px, transparent 25%),
                radial-gradient(at 80% 0%, hsla(189,100%,56%,0.05) 0px, transparent 25%),
                radial-gradient(at 0% 50%, hsla(355,100%,93%,0.02) 0px, transparent 25%),
                radial-gradient(at 80% 50%, hsla(340,100%,76%,0.03) 0px, transparent 25%),
                radial-gradient(at 0% 100%, hsla(22,100%,77%,0.02) 0px, transparent 25%),
                radial-gradient(at 80% 100%, hsla(242,100%,70%,0.04) 0px, transparent 25%),
                radial-gradient(at 0% 0%, hsla(343,100%,76%,0.02) 0px, transparent 25%);
            color: #FFFFFF;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 17, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(29, 185, 84, 0.15);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #1DB954;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-btn:hover {
            background: rgba(29, 185, 84, 0.1);
            transform: scale(1.05);
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff 0%, #1DB954 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .install-indicator {
            width: 8px;
            height: 8px;
            background: #1DB954;
            border-radius: 50%;
            display: none;
        }

        .main-header {
            margin-top: 70px;
            padding: 30px 20px 20px;
            text-align: center;
        }

        .main-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #1DB954 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .main-header p {
            font-size: 16px;
            opacity: 0.85;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: inline-block;
        }

        .main-header p:hover {
            opacity: 1;
            color: #1DB954;
            transform: translateY(-1px);
        }

        .main-header p::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #1DB954, transparent);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-header p:hover::after {
            width: 100%;
        }

        .pull-refresh {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: #1DB954;
            font-size: 24px;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .pull-refresh.visible {
            opacity: 1;
            top: 80px;
        }

        .main-content {
            padding: 0 20px;
            max-width: 100%;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 30px 0 20px;
            padding-left: 4px;
            position: relative;
            opacity: 0.9;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 20px;
            background: linear-gradient(180deg, #1DB954, transparent);
            border-radius: 2px;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 12px;
            height: 120px;
            margin-bottom: 20px;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .post {
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px) saturate(180%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(29, 185, 84, 0.05), transparent);
            transition: left 0.8s ease;
        }

        .post:hover::before {
            left: 100%;
        }

        .post:hover {
            border-color: rgba(29, 185, 84, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(29, 185, 84, 0.1);
        }

        .post.pinned {
            border-color: rgba(29, 185, 84, 0.6);
            background: rgba(29, 185, 84, 0.04);
            box-shadow: 0 8px 32px rgba(29, 185, 84, 0.15);
        }

        .post.pinned::after {
            content: '📌';
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 16px;
            opacity: 0.8;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .user-dp {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1DB954, #17a047);
            margin-right: 16px;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(29, 185, 84, 0.2);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .post-time {
            font-size: 12px;
            opacity: 0.6;
        }

        .post-message {
            margin-bottom: 16px;
            line-height: 1.6;
            font-size: 15px;
        }

        .post-image {
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            margin-bottom: 16px;
            transition: transform 0.3s ease;
        }

        .post-image:hover {
            transform: scale(1.02);
        }

        .post-content {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.85;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -320px;
            width: 320px;
            height: 100vh;
            background: rgba(0, 0, 17, 0.98);
            backdrop-filter: blur(30px) saturate(180%);
            border-right: 1px solid rgba(29, 185, 84, 0.15);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            padding: 80px 0 20px;
            overflow-y: auto;
        }

        .side-menu.active {
            left: 0;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1999;
            display: none;
            backdrop-filter: blur(4px);
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-section {
            padding: 0 24px;
            margin-bottom: 32px;
        }

        .menu-section h3 {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.6;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-item {
            padding: 16px 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .menu-item:hover {
            background: rgba(29, 185, 84, 0.08);
            padding-left: 12px;
            transform: translateX(4px);
        }

        .menu-item-content {
            display: flex;
            align-items: center;
        }

        .menu-item-icon {
            margin-right: 12px;
            font-size: 18px;
        }

        .pin-btn {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.3);
            color: #1DB954;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pin-btn:hover {
            background: rgba(29, 185, 84, 0.2);
            transform: scale(1.05);
        }

        .pin-btn.pinned {
            background: #1DB954;
            color: #000;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 17, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-top: 1px solid rgba(29, 185, 84, 0.15);
            display: flex;
            height: 70px;
            padding: 8px;
        }

        .taskbar-btn {
            flex: 1;
            background: none;
            border: none;
            color: #FFFFFF;
            padding: 8px 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            border-radius: 12px;
            margin: 0 2px;
        }

        .taskbar-btn:hover {
            background: rgba(29, 185, 84, 0.12);
            color: #1DB954;
            transform: translateY(-2px);
        }

        .taskbar-btn span:first-child {
            font-size: 18px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .popup.active {
            display: flex;
        }

        .popup-content {
            background: rgba(0, 0, 17, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(29, 185, 84, 0.2);
            border-radius: 16px;
            padding: 32px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .member {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .member:last-child {
            border-bottom: none;
        }

        .member-dp {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1DB954, #17a047);
            margin-right: 20px;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(29, 185, 84, 0.2);
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .member-role {
            font-size: 13px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .member-bio {
            font-size: 12px;
            opacity: 0.6;
            line-height: 1.4;
        }

        .member-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(29, 185, 84, 0.3);
            background: rgba(29, 185, 84, 0.1);
            border-radius: 10px;
            color: #1DB954;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .action-btn:hover {
            background: #1DB954;
            color: #000;
            transform: scale(1.1);
        }

        .install-banner {
            background: linear-gradient(135deg, #1DB954, #17a047);
            color: #000;
            padding: 16px 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            display: none;
            font-size: 14px;
            position: sticky;
            top: 60px;
            z-index: 999;
        }

        .close-btn {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.3);
            color: #1DB954;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 24px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #1DB954;
            color: #000;
        }

        @media (max-width: 770px) {
            .main-content {
                padding: 0 16px;
            }
            
            .popup-content {
                max-width: 95%;
                padding: 24px;
            }

            .taskbar-btn {
                font-size: 10px;
            }

            .taskbar-btn span:first-child {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="installBanner" class="install-banner">

    </div>

    <div class="nav-header">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>

        <div class="menu-section">

                <button class="pin-btn" onclick="togglePin(event, 'sql-stories')" data-topic="sql-stories">Pin</button>

            <div class="menu-item" onclick="navigateToTopic('ai-affairs')">
                <div class="menu-item-content">
                    <div class="menu-item-icon">🤖</div>

                <button class="pin-btn" onclick="togglePin(event, 'ai-affairs')" data-topic="ai-affairs">Pin</button>

                <div class="menu-item-content">
                    <div class="menu-item-icon">🎤</div>
                    <div>SpeakUp</div>
                </div>
                <button class="pin-btn" onclick="togglePin(event, 'speakup')" data-topic="speakup">Pin</button>
            </div>

        <div class="menu-section">
            <h3>More</h3>
            <div class="menu-item" onclick="showAboutPopup()">
                <div class="menu-item-content">
                    <div class="menu-item-icon">ℹ️</div>

                </div>

    </div>

    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

    <div class="taskbar">
        <button class="taskbar-btn" onclick="window.location='about-us.html'">
            <span>👥</span>
            <span>About Us</span>

        <button class="taskbar-btn" onclick="window.location='contact.html'">
            <span>📞</span>

            <span>💡</span>

        <div class="popup-content">
            <h3 style="margin-bottom: 24px; font-size: 24px; font-weight: 600;">Code Club Members</h3>
            <div id="membersContainer"></div>
            <button class="close-btn" onclick="closeAboutPopup()">Close</button>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://jxcqbwjujdpndjawjner.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4Y3Fid2p1amRwbmRqYXdqbmVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MjIzMzMsImV4cCI6MjA3NDI5ODMzM30.RWu-yGjt62ugKiyuLmuWsFt3bbiOtD6rmBMvFxomiws';
        let supabase;

        // Initialize Supabase client
        function initializeSupabase() {
            try {
                console.log("Initializing Supabase client...");
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                return true;
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                return false;
            }
        }

        // Pin functionality with localStorage
        let pinnedTopics = JSON.parse(localStorage.getItem('pinnedTopics') || '[]');

        function togglePin(event, topicSlug) {
            event.stopPropagation();
            const btn = event.target;
            const isPinned = pinnedTopics.includes(topicSlug);
            
            if (isPinned) {
                pinnedTopics = pinnedTopics.filter(slug => slug !== topicSlug);
                btn.textContent = 'Pin';
                btn.classList.remove('pinned');
            } else {
                pinnedTopics.push(topicSlug);
                btn.textContent = 'Unpin';
                btn.classList.add('pinned');
            }
            
            localStorage.setItem('pinnedTopics', JSON.stringify(pinnedTopics));
            updatePinButtons();
        }

        function updatePinButtons() {
            document.querySelectorAll('.pin-btn').forEach(btn => {
                const topic = btn.getAttribute('data-topic');
                if (pinnedTopics.includes(topic)) {
                    btn.textContent = 'Unpin';
                    btn.classList.add('pinned');
                } else {
                    btn.textContent = 'Pin';
                    btn.classList.remove('pinned');
                }
            });
        }

        function navigateToTopic(slug) {
            window.location.href = `${slug}.html`;
        }

        // PWA Installation
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installIndicator = document.getElementById('installIndicator');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.style.display = 'block';
            installIndicator.style.display = 'block';
        });

        installBanner.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBanner.style.display = 'none';
                installIndicator.style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', () => {
            installBanner.style.display = 'none';
            installIndicator.style.display = 'none';
        });

        // Pull to refresh
        let startY = 0;
        let currentY = 0;
        let pullDistance = 0;
        let isRefreshing = false;

        function initPullToRefresh() {
            document.addEventListener('touchstart', handleTouchStart, { passive: true });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: true });
        }

        function handleTouchStart(e) {
            startY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            if (window.scrollY > 0) return;
            
            currentY = e.touches[0].clientY;
            pullDistance = currentY - startY;
            
            if (pullDistance > 0 && pullDistance < 80) {
                e.preventDefault();
                const refreshEl = document.getElementById('pullRefresh');
                refreshEl.style.transform = `translateY(${pullDistance}px) translateX(-50%)`;
                refreshEl.classList.add('visible');
            }
        }

        function handleTouchEnd(e) {
            const refreshEl = document.getElementById('pullRefresh');
            
            if (pullDistance > 60 && !isRefreshing) {
                isRefreshing = true;
                refreshEl.innerHTML = '⟳';
                refreshFeed();
            }
            
            refreshEl.style.transform = 'translateX(-50%)';
            refreshEl.classList.remove('visible');
            pullDistance = 0;
        }

        async function refreshFeed() {
            try {
                await loadFeed();
                setTimeout(() => {
                    isRefreshing = false;
                    document.getElementById('pullRefresh').innerHTML = '↻';
                }, 1000);
            } catch (error) {
                console.error('Refresh failed:', error);
                isRefreshing = false;
                document.getElementById('pullRefresh').innerHTML = '↻';
            }
        }

        // Menu functions
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Popup functions
        function showAboutPopup() {
            document.getElementById('aboutPopup').classList.add('active');
            loadMembers();
        }

        function closeAboutPopup() {
            document.getElementById('aboutPopup').classList.remove('active');
        }

        // Optimized feed loading
        async function loadFeed() {
            if (!supabase) return;
            
            try {
                // Load pinned and regular posts in parallel
                const [pinnedResult, postsResult] = await Promise.all([
                    supabase
                        .from('feed')
                        .select('*')
                        .eq('pinned', true)
                        .limit(1)
                        .single(),
                    supabase
                        .from('feed')
                        .select('*')
                        .eq('pinned', false)
                        .order('created_at', { ascending: false })
                        .limit(10)
                ]);

                // Update pinned feed
                if (pinnedResult.data) {
                    document.getElementById('pinnedFeed').innerHTML = createPostHTML(pinnedResult.data, true);
                } else {
                    document.getElementById('pinnedFeed').innerHTML = '<p style="opacity: 0.6; text-align: center; padding: 20px;">No pinned posts yet</p>';
                }

                // Update main feed
                if (postsResult.data && postsResult.data.length > 0) {
                    document.getElementById('mainFeed').innerHTML = postsResult.data.map(post => createPostHTML(post, false)).join('');
                } else {
                    document.getElementById('mainFeed').innerHTML = '<p style="opacity: 0.6; text-align: center; padding: 20px;">No posts yet</p>';
                }
            } catch (error) {
                console.error('Error loading feed:', error);
                document.getElementById('pinnedFeed').innerHTML = '<p style="opacity: 0.6; text-align: center; padding: 20px; color: #ff6b6b;">Error loading pinned posts</p>';
                document.getElementById('mainFeed').innerHTML = '<p style="opacity: 0.6; text-align: center; padding: 20px; color: #ff6b6b;">Error loading feed</p>';
            }
        }

        function createPostHTML(post, isPinned) {
            const timeAgo = getTimeAgo(post.created_at);
            const userDp = post.user_dp || `https://ui-avatars.com/api/?name=${encodeURIComponent(post.user_name)}&background=1DB954&color=000&size=44`;
            
            return `
                <div class="post ${isPinned ? 'pinned' : ''}">
                    <div class="post-header">
                        <div class="user-dp" style="background-image: url('${userDp}');"></div>
                        <div class="user-info">
                            <div class="user-name">${post.user_name}</div>
                            <div class="post-time">${timeAgo}</div>
                        </div>
                    </div>
                    <div class="post-message">${post.message}</div>
                    ${post.image_url ? `<img src="${post.image_url}" class="post-image" alt="Post image" loading="lazy">` : ''}
                    ${post.long_content ? `<div class="post-content">${post.long_content}</div>` : ''}
                </div>
            `;
        }

        function getTimeAgo(timestamp) {
            const now = new Date();
            const postTime = new Date(timestamp);
            const diffInSeconds = Math.floor((now - postTime) / 1000);
            
            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
            if (diffInSeconds < 604800) return `${Math.floor(diffInSeconds / 86400)}d ago`;
            return postTime.toLocaleDateString();
        }

        async function loadMembers() {
            if (!supabase) return;
            
            try {
                const { data: members } = await supabase
                    .from('members')
                    .select('*')
                    .order('created_at');

                if (members && members.length > 0) {
                    document.getElementById('membersContainer').innerHTML = members.map(member => {
                        const memberDp = member.dp_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(member.name)}&background=1DB954&color=000&size=56`;
                        
                        return `
                            <div class="member">
                                <div class="member-dp" style="background-image: url('${memberDp}');"></div>
                                <div class="member-info">
                                    <div class="member-name">${member.name}</div>
                                    <div class="member-role">${member.role}</div>
                                    ${member.bio ? `<div class="member-bio">${member.bio}</div>` : ''}
                                </div>
                                <div class="member-actions">
                                    ${member.whatsapp ? `<button class="action-btn" onclick="window.open('https://wa.me/${member.whatsapp}', '_blank')" title="WhatsApp">💬</button>` : ''}
                                    ${member.phone ? `<button class="action-btn" onclick="window.open('tel:${member.phone}', '_blank')" title="Call">📞</button>` : ''}
                                    ${member.linkedin ? `<button class="action-btn" onclick="window.open('${member.linkedin}', '_blank')" title="LinkedIn">💼</button>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    document.getElementById('membersContainer').innerHTML = '<p style="opacity: 0.6; text-align: center; padding: 20px;">No members found</p>';
                }
            } catch (error) {
                console.error('Error loading members:', error);
                document.getElementById('membersContainer').innerHTML = '<p style="opacity: 0.6; text-align: center; padding: 20px; color: #ff6b6b;">Error loading members</p>';
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            if (initializeSupabase()) {
                await loadFeed();
                updatePinButtons();
            }
            initPullToRefresh();
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('sideMenu');
            const menuBtn = document.querySelector('.menu-btn');
            
            if (!menu.contains(e.target) && !menuBtn.contains(e.target) && menu.classList.contains('active')) {
                toggleMenu();
            }
        });

        // Escape key to close popups
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAboutPopup();
                if (document.getElementById('sideMenu').classList.contains('active')) {
                    toggleMenu();
                }
            }
        });
    </script>
</body>
