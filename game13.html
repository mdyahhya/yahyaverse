<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMINAL AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #202123;
            padding: 15px 20px;
            border-bottom: 1px solid #4d4d4f;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            padding: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #343541;
        }

        .ai-message {
            background: #444654;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-avatar {
            background: #5436da;
        }

        .ai-avatar {
            background: #19c37d;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
        }

        .input-container {
            padding: 20px;
            background: #343541;
            border-top: 1px solid #4d4d4f;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 15px 50px 15px 15px;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            color: #ececf1;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        #messageInput:focus {
            border-color: #19c37d;
        }

        #sendButton {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: #19c37d;
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:hover {
            background: #1a9f6b;
        }

        #sendButton:disabled {
            background: #565869;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 5px 0;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #ececf1;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– DOMINAL AI - Built by Yahya Mundewadi</h1>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                placeholder="Send a message..." 
                rows="1"
            ></textarea>
            <button id="sendButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    // CHANGE THIS TO YOUR HUGGING FACE USERNAME
    const SPACE_URL = "MdYahya/dominal2.5";

    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    let conversationHistory = [];
    let client = null;

    // Initialize Gradio client
    async function initClient() {
        try {
            client = await Client.connect(SPACE_URL);
            console.log("Connected to DOMINAL AI");
        } catch (error) {
            console.error("Failed to connect:", error);
            addMessage("Failed to connect to AI. Please refresh the page.", false);
        }
    }

    // Add message to chat
    function addMessage(text, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
        messageDiv.innerHTML = `
            <div class="avatar ${isUser ? 'user-avatar' : 'ai-avatar'}">
                ${isUser ? 'U' : 'AI'}
            </div>
            <div class="message-content">${text}</div>
        `;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Show loading indicator
    function showLoading() {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message ai-message';
        loadingDiv.id = 'loading';
        loadingDiv.innerHTML = `
            <div class="avatar ai-avatar">AI</div>
            <div class="message-content">
                <div class="loading">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        `;
        chatContainer.appendChild(loadingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Remove loading indicator
    function removeLoading() {
        const loading = document.getElementById('loading');
        if (loading) loading.remove();
    }

    // Send message to API
    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        // Ensure client is connected
        if (!client) {
            addMessage("Connecting to AI...", false);
            await initClient();
            if (!client) return;
        }

        // Add user message
        addMessage(message, true);
        messageInput.value = '';
        sendButton.disabled = true;
        showLoading();

        try {
            const result = await client.predict("/chat", { 		
                message: message,
                history: conversationHistory
            });

            removeLoading();

            if (result && result.data) {
                const aiReply = result.data;
                addMessage(aiReply, false);
                conversationHistory.push([message, aiReply]);
            } else {
                addMessage("Sorry, I couldn't process that request.", false);
            }
        } catch (error) {
            removeLoading();
            addMessage("Error: Could not get response from AI. Please try again.", false);
            console.error("API Error:", error);
        }

        sendButton.disabled = false;
        messageInput.focus();
    }

    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    // Initialize on page load
    window.addEventListener('load', async () => {
        addMessage("Connecting to DOMINAL AI...", false);
        await initClient();
        removeLoading();
        addMessage("Hello! I am DOMINAL AI, built by Yahya Mundewadi. How can I help you today?", false);
    });
</script>

</body>
</html>
