    <style>
        :root {
            --navy: #1e3a8a;
            --dark-gray: #1f2937;
            --teal: #0ea5e9;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #000000 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(30, 58, 138, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 5%;
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--teal), #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--white);
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }
        .search-box input:focus {
            border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }
        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }
        select {
            padding: 12px 16px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--white);
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }
        .cta-btn {
            padding: 12px 24px;
            background: var(--teal);
            border: none;
            border-radius: 12px;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .cta-btn:hover {
            background: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(14, 165, 233, 0); }
        }
        .grid {
            padding: 40px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 24px;
            height: 420px;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fadeIn 0.6s forwards;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(14, 165, 233, 0.3);
            border-color: var(--teal);
        }
        .card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        .logo-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #475569, #64748b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
        }
        .company-name {
            font-size: 18px;
            font-weight: 700;
            flex: 1;
        }
        .trust-score {
            text-align: center;
            margin: 16px 0;
        }
        .trust-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
        }
        .badge-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
        }
        .verified { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .pending { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .tech-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 12px 0;
        }
        .hex-badge {
            position: relative;
            padding: 6px 12px;
            background: rgba(14, 165, 233, 0.2);
            border: 1px solid rgba(14, 165, 233, 0.4);
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            color: var(--teal);
            cursor: pointer;
            transition: all 0.3s;
        }
        .hex-badge:hover {
            background: rgba(14, 165, 233, 0.4);
            transform: scale(1.1);
        }
        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin: 8px 0;
        }
        .info-row i { width: 16px; height: 16px; }
        .view-btn {
            margin-top: auto;
            padding: 12px;
            background: var(--teal);
            border: none;
            border-radius: 12px;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
        }
        .card:hover .view-btn {
            opacity: 1;
            transform: translateY(-4px);
        }
        @media (max-width: 768px) {
            .header { padding: 16px 4%; gap: 12px; }
            .logo { font-size: 20px; }
            .grid { grid-template-columns: 1fr; padding: 24px 4%; }
        }
    </style>
</head>

        ];

        let displayedCompanies = companies.slice(0, 20);

        function getTrustColor(score) {
            if (score < 40) return '#ef4444';
            if (score < 70) return '#fbbf24';
            return '#4ade80';
        }

        function createTrustSVG(score) {
            const radius = 30;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (score / 100) * circumference;
            const color = getTrustColor(score);
            
            return `<svg width="80" height="80" viewBox="0 0 80 80">
                <circle cx="40" cy="40" r="${radius}" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="6"/>
                <circle cx="40" cy="40" r="${radius}" fill="none" stroke="${color}" stroke-width="6" 
                    stroke-dasharray="${circumference}" stroke-dashoffset="${offset}" 
                    transform="rotate(-90 40 40)" style="transition: stroke-dashoffset 1s ease"/>
                <text x="40" y="45" text-anchor="middle" fill="${color}" font-size="20" font-weight="700">${score}</text>
            </svg>`;
        }

        function renderCard(company, delay) {
            return `<div class="card" style="animation-delay: ${delay}ms">
                <div class="card-header">
                    <div class="logo-circle">${company.name.substring(0, 2)}</div>
                    <h3 class="company-name">${company.name}</h3>
                </div>
                <div class="trust-score">
                    ${createTrustSVG(company.trust)}
                    <div class="trust-label">Trust Score</div>
                </div>
                <span class="badge-pill ${company.verified ? 'verified' : 'pending'}">
                    ${company.verified ? '✅ Video Verified' : '⏳ Pending'}
                </span>
                <div class="tech-badges">
                    ${company.badges.map(b => `<span class="hex-badge" title="${b}">${b}</span>`).join('')}
                </div>
                <div class="info-row">
                    <i data-lucide="users"></i>
                    <span>${company.team}</span>
                </div>
                <div class="info-row">
                    <i data-lucide="activity"></i>
                    <span>${company.activity}</span>
                </div>
                <button class="view-btn">View Profile →</button>
            </div>`;
        }

        function renderGrid() {
            const grid = document.getElementById('companyGrid');
            grid.innerHTML = displayedCompanies.map((c, i) => renderCard(c, i * 50)).join('');
            lucide.createIcons();
        }

        function filterCompanies() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const industry = document.getElementById('industryFilter').value;
            
            displayedCompanies = companies.filter(c => 
                c.name.toLowerCase().includes(search) &&
                (industry === 'all' || c.industry === industry)
            ).slice(0, 20);
            
            renderGrid();
        }

        document.getElementById('searchInput').addEventListener('input', filterCompanies);
        document.getElementById('industryFilter').addEventListener('change', filterCompanies);

        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight * 0.8) {
                if (displayedCompanies.length < companies.length) {
                    displayedCompanies = companies.slice(0, displayedCompanies.length + 20);
                    renderGrid();
                }
            }
        });

        setInterval(() => {
            const indices = [Math.floor(Math.random() * displayedCompanies.length), 
                           Math.floor(Math.random() * displayedCompanies.length)];
            indices.forEach(i => {
                if (displayedCompanies[i]) {
                    displayedCompanies[i].trust = Math.max(50, Math.min(100, 
                        displayedCompanies[i].trust + (Math.random() > 0.5 ? 2 : -2)));
                }
            });
            renderGrid();
        }, 30000);

        renderGrid();
    </script>
