<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Club</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #1DB954;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
            cursor: pointer;
            transition: text-decoration 0.2s;
        }

        .header p:hover {
            text-decoration: underline;
        }

        .main-content {
            padding: 20px;
            max-width: 100%;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .post {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background: #111;
        }

        .post.pinned {
            border-color: #1DB954;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-dp {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
            margin-right: 12px;
        }

        .user-name {
            font-weight: 500;
            font-size: 14px;
        }

        .post-message {
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .post-image {
            width: 100%;
            max-width: 400px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .post-content {
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: #111;
            border-right: 1px solid #333;
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
        }

        .side-menu.active {
            left: 0;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 12px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item:hover {
            opacity: 0.8;
        }

        .pin-btn {
            background: none;
            border: 1px solid #1DB954;
            color: #1DB954;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #111;
            border-top: 1px solid #333;
            display: flex;
            height: 60px;
        }

        .taskbar-btn {
            flex: 1;
            background: none;
            border: none;
            color: #FFFFFF;
            padding: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .taskbar-btn:hover {
            background: #222;
        }

        .taskbar-btn.menu-toggle {
            border-right: 1px solid #333;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .popup.active {
            display: flex;
        }

        .popup-content {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 24px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        .member {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }

        .member:last-child {
            border-bottom: none;
        }

        .member-dp {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #333;
            margin-right: 16px;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .member-role {
            font-size: 12px;
            opacity: 0.7;
        }

        .member-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #1DB954;
            background: none;
            border-radius: 4px;
            color: #1DB954;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .install-banner {
            background: #1DB954;
            color: #000;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            display: none;
        }

        @media (max-width: 770px) {
            .main-content {
                padding: 16px;
            }
            
            .popup-content {
                max-width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="installBanner" class="install-banner">
        ðŸ“± Install Code Club App - Tap to Install
    </div>

    <div class="header">
        <h1>Code Club</h1>
        <p onclick="showAboutPopup()">About Code Club</p>
    </div>

    <div class="main-content">
        <div class="section-title">ðŸ“Œ Pinned</div>
        <div id="pinnedFeed"></div>
        
        <div class="section-title">ðŸ“° Feed</div>
        <div id="mainFeed"></div>
    </div>

    <div class="side-menu" id="sideMenu">
        <h3 style="margin-bottom: 20px;">Topics</h3>
        <div class="menu-item" onclick="window.location='logic-hub.html'">
            Logic Hub
            <button class="pin-btn" onclick="togglePin(event, 'logic-hub')">Pin</button>
        </div>
        <div class="menu-item" onclick="window.location='coding-core.html'">
            Coding Core
            <button class="pin-btn" onclick="togglePin(event, 'coding-core')">Pin</button>
        </div>
        <div class="menu-item" onclick="window.location='sql-stories.html'">
            SQL Stories
            <button class="pin-btn" onclick="togglePin(event, 'sql-stories')">Pin</button>
        </div>
        <div class="menu-item" onclick="window.location='ai-affairs.html'">
            AI Affairs
            <button class="pin-btn" onclick="togglePin(event, 'ai-affairs')">Pin</button>
        </div>
        <div class="menu-item" onclick="window.location='speakup.html'">
            SpeakUp
            <button class="pin-btn" onclick="togglePin(event, 'speakup')">Pin</button>
        </div>
        <div class="menu-item" onclick="showAboutPopup()">
            About Code Club
        </div>
    </div>

    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

    <div class="taskbar">
        <button class="taskbar-btn menu-toggle" onclick="toggleMenu()">â˜°</button>
        <button class="taskbar-btn" onclick="window.location='logic-hub.html'">Logic Hub</button>
        <button class="taskbar-btn" onclick="window.location='coding-core.html'">Coding Core</button>
        <button class="taskbar-btn" onclick="window.location='sql-stories.html'">SQL Stories</button>
        <button class="taskbar-btn" onclick="window.location='ai-affairs.html'">AI Affairs</button>
        <button class="taskbar-btn" onclick="window.location='speakup.html'">SpeakUp</button>
    </div>

    <div class="popup" id="aboutPopup">
        <div class="popup-content">
            <h3 style="margin-bottom: 20px;">Code Club Members</h3>
            <div id="membersContainer"></div>
            <button onclick="closeAboutPopup()" style="margin-top: 20px; background: #1DB954; color: #000; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Close</button>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://jxcqbwjujdpndjawjner.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4Y3Fid2p1amRwbmRqYXdqbmVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MjIzMzMsImV4cCI6MjA3NDI5ODMzM30.RWu-yGjt62ugKiyuLmuWsFt3bbiOtD6rmBMvFxomiws';
        let supabase;

        // Initialize Supabase client
        function initializeSupabase() {
            try {
                console.log("Initializing Supabase client...");
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                return true;
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                return false;
            }
        }

        // PWA Installation
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.style.display = 'block';
        });

        installBanner.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBanner.style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', () => {
            installBanner.style.display = 'none';
        });

        // Menu functions
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function togglePin(event, topic) {
            event.stopPropagation();
            console.log('Toggle pin for:', topic);
        }

        // Popup functions
        function showAboutPopup() {
            document.getElementById('aboutPopup').classList.add('active');
            loadMembers();
        }

        function closeAboutPopup() {
            document.getElementById('aboutPopup').classList.remove('active');
        }

        // Load data functions
        async function loadFeed() {
            if (!supabase) return;
            
            try {
                const { data: pinnedPost } = await supabase
                    .from('feed')
                    .select('*')
                    .eq('pinned', true)
                    .limit(1)
                    .single();

                if (pinnedPost) {
                    document.getElementById('pinnedFeed').innerHTML = createPostHTML(pinnedPost, true);
                }

                const { data: posts } = await supabase
                    .from('feed')
                    .select('*')
                    .eq('pinned', false)
                    .order('created_at', { ascending: false });

                if (posts) {
                    document.getElementById('mainFeed').innerHTML = posts.map(post => createPostHTML(post, false)).join('');
                }
            } catch (error) {
                console.error('Error loading feed:', error);
            }
        }

        function createPostHTML(post, isPinned) {
            return `
                <div class="post ${isPinned ? 'pinned' : ''}">
                    <div class="post-header">
                        <div class="user-dp" style="background-image: url('${post.user_dp}'); background-size: cover;"></div>
                        <div class="user-name">${post.user_name}</div>
                    </div>
                    <div class="post-message">${post.message}</div>
                    ${post.image_url ? `<img src="${post.image_url}" class="post-image" alt="Post image">` : ''}
                </div>
            `;
        }

        async function loadMembers() {
            if (!supabase) return;
            
            try {
                const { data: members } = await supabase
                    .from('members')
                    .select('*')
                    .order('created_at');

                if (members) {
                    document.getElementById('membersContainer').innerHTML = members.map(member => `
                        <div class="member">
                            <div class="member-dp" style="background-image: url('${member.dp_url}'); background-size: cover;"></div>
                            <div class="member-info">
                                <div class="member-name">${member.name}</div>
                                <div class="member-role">${member.role}</div>
                            </div>
                            <div class="member-actions">
                                ${member.whatsapp ? `<button class="action-btn" onclick="window.open('https://wa.me/${member.whatsapp}', '_blank')">ðŸ’¬</button>` : ''}
                                ${member.phone ? `<button class="action-btn" onclick="window.open('tel:${member.phone}', '_blank')">ðŸ“ž</button>` : ''}
                                ${member.linkedin ? `<button class="action-btn" onclick="window.open('${member.linkedin}', '_blank')">ðŸ’¼</button>` : ''}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading members:', error);
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            if (initializeSupabase()) {
                loadFeed();
            }
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
