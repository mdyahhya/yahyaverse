<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Flip - Level 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #1a252f 0%, #2c3e50 50%, #34495e 50%, #95a5a6 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            border: 2px solid #e74c3c;
            background: transparent;
            touch-action: none;
        }
        
        .ui {
            position: absolute;
            top: 2vh;
            left: 50%;
            transform: translateX(-50%);
            color: #f39c12;
            font-size: 4vw;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
        
        .level-indicator {
            position: absolute;
            top: 2vh;
            right: 4vw;
            color: #e74c3c;
            font-size: 4vw;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 6vh 8vw;
            border-radius: 20px;
            text-align: center;
            font-size: 5vw;
            z-index: 100;
            display: none;
            border: 2px solid #e74c3c;
        }
        
        .modal button {
            padding: 3vh 6vw;
            margin: 2vh 2vw;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 4vw;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal button:hover, .modal button:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .modal .win-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }
        
        .modal .retry-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .modal .home-btn {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }
    </style>
</head>
<body>
    <div class="ui" id="ui">Time: 0s</div>
    <div class="level-indicator">Level 2</div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOverModal" class="modal">
        <div>Game Over!</div>
        <div style="font-size: 3vw; margin: 2vh 0;">Level 2 is tough!</div>
        <button class="retry-btn" onclick="restartGame()">Retry</button>
        <button class="home-btn" onclick="goHome()">Home</button>
    </div>
    
    <div id="winModal" class="modal">
        <div>üèÜ Level 2 Complete! üèÜ</div>
        <div style="font-size: 3vw; margin: 2vh 0;">Master of Shadow Flip!</div>
        <button class="win-btn" onclick="restartGame()">Play Again</button>
        <button class="home-btn" onclick="goHome()">Home</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state - Level 2 is harder
        let game = {
            player: { x: 100, y: 0, size: 25, onCeiling: false, rotation: 0 },
            obstacles: [],
            gameSpeed: 4, // Faster than Level 1
            time: 0,
            gameRunning: true,
            lastObstacle: 0,
            speedIncrease: 0
        };
        
        const GROUND_Y = canvas.height - 50;
        const CEILING_Y = 50;
        const WIN_TIME = 20000; // 20 seconds
        
        // Input handling
        function handleInput() {
            if (!game.gameRunning) return;
            
            game.player.onCeiling = !game.player.onCeiling;
            game.player.rotation = game.player.onCeiling ? 180 : 0;
        }
        
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInput();
        });
        
        // Create obstacle - Level 2 has more complex patterns
        function createObstacle() {
            const now = Date.now();
            const minGap = 800 - game.speedIncrease; // Gets faster over time
            if (now - game.lastObstacle < minGap) return;
            
            // Sometimes create double obstacles for added difficulty
            if (Math.random() < 0.3) {
                // Double obstacle - one on each side
                game.obstacles.push({
                    x: canvas.width,
                    y: GROUND_Y,
                    width: 25,
                    height: 45
                });
                game.obstacles.push({
                    x: canvas.width + 60,
                    y: CEILING_Y,
                    width: 25,
                    height: 45
                });
            } else {
                // Single obstacle
                game.obstacles.push({
                    x: canvas.width,
                    y: Math.random() < 0.5 ? GROUND_Y : CEILING_Y,
                    width: 20 + Math.random() * 15, // Variable width
                    height: 40 + Math.random() * 10 // Variable height
                });
            }
            game.lastObstacle = now;
        }
        
        // Collision detection
        function checkCollision(player, obstacle) {
            return player.x < obstacle.x + obstacle.width &&
                   player.x + player.size > obstacle.x &&
                   player.y < obstacle.y + obstacle.height &&
                   player.y + player.size > obstacle.y;
        }
        
        // Update game
        function update() {
            if (!game.gameRunning) return;
            
            // Gradually increase difficulty
            game.speedIncrease = Math.floor(game.time / 3000) * 50; // Every 3 seconds
            
            // Update player position
            game.player.y = game.player.onCeiling ? CEILING_Y - game.player.size : GROUND_Y - game.player.size;
            
            // Create obstacles
            createObstacle();
            
            // Update obstacles
            game.obstacles = game.obstacles.filter(obstacle => {
                obstacle.x -= game.gameSpeed + (game.speedIncrease / 100);
                
                // Check collision
                if (checkCollision(game.player, obstacle)) {
                    gameOver();
                    return false;
                }
                
                return obstacle.x + obstacle.width > 0;
            });
            
            // Update time
            game.time += 16; // ~60fps
            if (game.time >= WIN_TIME) {
                winGame();
            }
        }
        
        // Draw game with enhanced visuals for Level 2
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw animated background
            const bgShift = Math.sin(game.time / 1000) * 10;
            
            // Draw ceiling (darker for Level 2)
            ctx.fillStyle = `hsl(210, 20%, ${15 + bgShift}%)`;
            ctx.fillRect(0, 0, canvas.width, CEILING_Y);
            
            // Draw ground (dynamic color)
            ctx.fillStyle = `hsl(200, 15%, ${60 - bgShift}%)`;
            ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);
            
            // Draw player with enhanced rotation animation
            ctx.save();
            ctx.translate(game.player.x + game.player.size/2, game.player.y + game.player.size/2);
            ctx.rotate(game.player.rotation * Math.PI / 180);
            
            // Player has a glow effect in Level 2
            ctx.shadowColor = '#f39c12';
            ctx.shadowBlur = 10;
            ctx.fillStyle = '#e67e22';
            ctx.fillRect(-game.player.size/2, -game.player.size/2, game.player.size, game.player.size);
            ctx.shadowBlur = 0;
            ctx.restore();
            
            // Draw obstacles with danger colors
            game.obstacles.forEach(obstacle => {
                ctx.fillStyle = '#c0392b';
                ctx.fillRect(obstacle.x, obstacle.y - obstacle.height, obstacle.width, obstacle.height);
                
                // Add warning glow to obstacles
                ctx.shadowColor = '#e74c3c';
                ctx.shadowBlur = 5;
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(obstacle.x + 2, obstacle.y - obstacle.height + 2, obstacle.width - 4, obstacle.height - 4);
                ctx.shadowBlur = 0;
            });
            
            // Update UI with speed indicator
            const speedLevel = Math.floor(game.speedIncrease / 50) + 1;
            ui.textContent = `Time: ${Math.floor(game.time / 1000)}s | Speed: ${speedLevel}x`;
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            game.gameRunning = false;
            document.getElementById('gameOverModal').style.display = 'block';
        }
        
        function winGame() {
            game.gameRunning = false;
            document.getElementById('winModal').style.display = 'block';
        }
        
        function restartGame() {
            game = {
                player: { x: 100, y: 0, size: 25, onCeiling: false, rotation: 0 },
                obstacles: [],
                gameSpeed: 4,
                time: 0,
                gameRunning: true,
                lastObstacle: 0,
                speedIncrease: 0
            };
            document.getElementById('gameOverModal').style.display = 'none';
            document.getElementById('winModal').style.display = 'none';
        }
        
        function goHome() {
            window.location.href = 'game5.html';
        }
        
        // Start game
        gameLoop();
        
        // Prevent zoom on mobile
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
